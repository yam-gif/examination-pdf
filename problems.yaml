  body: "\\section{}\r\n大中小3個のサイコロを同時に投げ, 出た目をそれぞれ$x, \\: y, \\: z$とする。\r\n    \\\
    begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n        \\item\r\n      \
    \      $x + y + z = 3$となる確率を求めよ。\r\n\r\n        \\item\r\n            $x + y +\
    \ z = 7$となる確率を求めよ。\r\n\r\n        \\item\r\n            $x + y + z \\geqq 8$となる確率を求めよ。\r\
    \n\r\n        \\item\r\n            $3x + 2y + z$の期待値を求めよ。\r\n    \\end{enumerate}"
  answer: "\\section{}\r\n大中小3個のサイコロを同時に投げ, 出た目をそれぞれ$x, \\: y, \\: z$とする。\r\n    \\\
    begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n        \\item\r\n      \
    \      $x + y + z = 3$となる確率を求めよ。\r\n\r\n        \\item\r\n            $x + y +\
    \ z = 7$となる確率を求めよ。\r\n\r\n        \\item\r\n            $x + y + z \\geqq 8$となる確率を求めよ。\r\
    \n\r\n        \\item\r\n            $3x + 2y + z$の期待値を求めよ。\r\n    \\end{enumerate}\r\
    \n---------------------------------------------------------------------------------------------------------------------------\\\
    \\\r\n\\kai\r\n    \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n   \
    \     \\item\r\n            $\\bunsu{1}{216}$\r\n        \r\n        \\item\r\n\
    \            $\\bunsu{5}{72}$\r\n\r\n        \\item\r\n            $\\bunsu{181}{216}$\r\
    \n            \r\n        \\item\r\n            21\r\n    \\end{enumerate}\r\n\
    \r\n\\haiten（20点）\r\n    \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\
    \n        \\item\r\n            答えに2点\r\n\r\n        \\item\r\n            それぞれの場合分けで正しく確率を求めて各1点\\\
    \\\r\n            答えに2点, 計6点\r\n\r\n        \\item \r\n            余事象の考えを示して2点\\\
    \\\r\n            それぞれの場合分けで正しく確率を求めて各1点\\\\\r\n            答えに3点, 計9点\r\n\r\n\
    \        \\item \r\n            正しい論述・解答に3点\r\n    \\end{enumerate}\r\n    解答不備一カ所につき1点減点\\\
    \\\r\n\r\n\\kouhyou\\\\\r\n    (3)までは普通の確率の問題。適当に場合分けして求めれば良い。(4)は確率の和の期待値に関する問題。数学B「確率統計」において頻出で使うことになるが,\
    \ 数学Aの段階で知っておくと有利なことも多い。\r\n        \\begin{shosetsu}{確率の和の期待値}{}\r\n        \
    \    確率$X$, 確率$Y$と期待値について, $a, \\: b$は実数とし, 事象$P$の期待値を$E(P)$と表すこととすると\r\n    \
    \            \\begin{equation*}\r\n                    E(aX + bY) = aE(X) + bE(Y)\r\
    \n                \\end{equation*}\r\n            が成立する。\r\n        \\end{shosetsu}\r\
    \n    ※確率$X$と言うよりも確率変数$X$と言った方が厳密。\\\\\r\n    ※確率変数が独立でなくても成立する。\r\n\r\n\\newpage\r\
    \n\\kaisetsu\r\n    \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n  \
    \      \\item\r\n            すべての目が1である確率だから\r\n                \\begin{equation*}\r\
    \n                    \\left(\\bunsu{1}{6}\\right)^3 = \\bunsu{1}{216}\r\n   \
    \             \\end{equation*}\r\n        \r\n        \\item\r\n            和が7となる目の出方の組は次の4通りで,\
    \ それぞれの確率は以下の通り。\r\n                \\begin{enumerate}[left = 0pt]\r\n       \
    \             \\item[(i)]\r\n                        $(1, \\: 1, \\: 5)$の場合\\\\\
    \r\n                        $\\bunsu{3!}{2!} = 3$通りの出方があるから, 確率は$\\bunsu{3}{216}$\r\
    \n\r\n                    \\item[(ii)]\r\n                        $(1, \\: 2,\
    \ \\: 4)$の場合\\\\\r\n                        $3! = 6$通りの出方があるから, 確率は$\\bunsu{6}{216}$\r\
    \n\r\n                    \\item[(iii)]\r\n                        $(1, \\: 3,\
    \ \\: 3)$の場合\\\\\r\n                        $\\bunsu{3!}{2!} = 3$通りの出方があるから, 確率は$\\\
    bunsu{3}{216}$\r\n\r\n                    \\item[(iv)]\r\n                   \
    \     $(2, \\: 2, \\: 3)$の場合\\\\\r\n                        $\\bunsu{3!}{2!} =\
    \ 3$通りの出方があるから, 確率は$\\bunsu{3}{216}$\r\n                \\end{enumerate}\r\n \
    \           それぞれの事象は排反（同時に起きない）であるから, 求める確率は\r\n                \\begin{equation*}\r\
    \n                    \\bunsu{1}{216}(3 + 6 + 3 + 3) = \\bunsu{5}{72}\r\n    \
    \            \\end{equation*}\r\n\r\n        \\item\r\n            求める確率は$x +\
    \ y + z \\leqq 7$の余事象である。目の和が4または5または6の場合を考える。\r\n                \\begin{enumerate}[left\
    \ = 0pt]\r\n                    \\item[(i)]\r\n                        目の和が4のとき\\\
    \\\r\n                        3つの数の組み合わせは$(1, \\: 1, \\: 2)$であり3通りの出方があるから, 確率は$\\\
    bunsu{3}{216}$\r\n\r\n                    \\item[(ii)]\r\n                   \
    \     目の和が5のとき\\\\\r\n                        3つの数の組み合わせは$(1, \\: 1, \\: 3)$または$(1,\
    \ \\: 2, \\: 2)$であり, それぞれ3通りの出方があるから, 確率は$\\bunsu{6}{216}$\r\n\r\n           \
    \         \\item[(iii)]\r\n                        目の和が6のとき\\\\\r\n          \
    \              3つの数の組み合わせは$(1, \\: 1, \\: 4)$または$(1, \\: 2, \\: 3)$または$(2, \\\
    : 2, \\: 2)$である。\\\\\r\n                        それぞれの確率は$\\bunsu{3}{216}, \\:\
    \ \\bunsu{6}{216}, \\: \\bunsu{1}{216}$であるから, 確率は$\\bunsu{10}{216}$\r\n      \
    \          \\end{enumerate}\r\n            以上の結果と, (1), (2)を合わせると\r\n        \
    \        \\begin{equation*}\r\n                    1 - \\bunsu{1}{216}(1 + 15\
    \ + 3 + 6 + 10) = \\bunsu{181}{216}\r\n                \\end{equation*}\r\n\r\n\
    \        \\item \r\n            1つのサイコロを1回投げた時の期待値は$\\bunsu{7}{2}$だから, それぞれの出る目の期待値を$E(X),\
    \ \\: E(Y), \\: E(Z)$とすると\r\n                \\begin{align*}\r\n             \
    \       E(3X + 2Y + Z) &= 3E(X) + 2E(Y) + E(Z)\\\\\r\n                    &= 3\
    \ \\cdot \\bunsu{7}{2} + 2 \\cdot \\bunsu{7}{2} + \\bunsu{7}{2}\\\\\r\n      \
    \              &= 21\r\n                \\end{align*}\r\n    \\end{enumerate}"
