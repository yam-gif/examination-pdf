    \ $\r\n    \\item\r\n        $ \\displaystyle \\lim_{n\\to \\infty}\\: \\left(\\\
    frac{\\:1\\:}{2}\\right)^n=0$\r\n    \\item \r\n        $ \\displaystyle \\lim_{n\\\
    to \\infty} \\: \\frac{\\:4^n-3^n\\:}{5^n}$\r\n        $=\\displaystyle \\lim_{n\\\
    to \\infty} \\: \\left(\\cfrac{\\:4\\:}{5}\\right)^n- \\left(\\cfrac{\\:3\\:}{5}\\\
    right)^n$\\\\\r\n        $=0-0$\\\\\r\n        $=0$\r\n    \\item \r\n       \
    \ $\\displaystyle~~~\\lim_{n\\to\\infty} \\cfrac{6^{n+2}+4^{n-1}}{6^{n-1}-2\\\
    cdot3^n}$\\\\\r\n        $= \\displaystyle\\lim_{n\\to\\infty} \\cfrac{6^{n-1}\\\
    cdot 6^3+4^{n-1}}{6^{n-1}-2\\cdot3^n}$\r\n        $= \\displaystyle\\lim_{n\\\
    to\\infty} \\cfrac{216+\\cfrac{4^{n-1}}{6^{n-1}}}{1-2\\cdot\\cfrac{3^n}{6^{n-1}}}$\\\
    \\\r\n        $= \\displaystyle\\lim_{n\\to\\infty} \\cfrac{216+\\left(\\cfrac{4}{6}\\\
    right)^{n-1}}{1-2\\cdot\\cfrac{3^n}{6^{n-1}}}$   \r\n        $\\displaystyle=\
    \ \\lim_{n\\to\\infty} $$\\cfrac{216+\\left(\\cfrac{2}{3}\\right)^{n-1}}{1-12\\\
    left(\\cfrac{1}{2}\\right)^n}$\\\\\r\n        =$\\cfrac{216+0}{1-0}$\\\\\r\n \
    \       \r\n        $=216$\r\n\r\n    %\\item\r\n        %\\begin{fleqn}[5pt]\r\
    \n            %\\begin{align*}\r\n                %\\lim_{n\\to\\infty} \\cfrac{6^{n+2}+4^{n-1}}{6^{n-1}-2\\\
    cdot3^n}\r\n                %&= \\lim_{n\\to\\infty} \\cfrac{6^{n-1}\\cdot 6^3+4^{n-1}}{6^{n-1}-2\\\
    cdot3^n}\\\\\r\n                %&= \\lim_{n\\to\\infty} \\cfrac{216+\\cfrac{4^{n-1}}{6^{n-1}}}{1-2\\\
