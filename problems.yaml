    arabic*)]\r\n             \\item\r\n                $\\displaystyle\\lim_{x\\\
    to 0}\\: \\frac{\\:\\sin{x}\\:}{x}=1$\r\n            \\item\r\n              \
    \  $\\displaystyle\\lim_{x\\to 0} \\: \\frac{\\:\\tan x \\:}{x}=1$\r\n       \
    \     \\item\r\n               $\\displaystyle\\lim_{x\\to 0}\\: \\frac{\\:1-\\\
