    \    \\end{equation*}\r\n        また,\r\n        \\begin{align*}\r\n        \\\
    int_{\\frac{1}{\\:2\\:}}^1x\\sqrt{1-x^2}~dx&=\\bigg[-\\dfrac{1}{\\:3\\:}(1-x^2)^{\\\
    tfrac{3}{2}}\\bigg]_{\\frac{1}{2}}^{1}\\\\\r\n        &=\\dfrac{\\:\\sqrt{3}\\\
    :}{8}~~~\\cdots \\ctext{3}\r\n        \\end{align*}\r\n        以上より,\r\n     \
    \   \\begin{align*}\r\n            \\int_{\\frac{1}{\\:2\\:}}^1\\sqrt{1-x^2}dx-\\\
    int_{\\frac{1}{\\:2\\:}}^1x\\sqrt{1-x^2}~dx&=\\left(\\dfrac{\\:\\pi\\:}{6}-\\\
    dfrac{\\:\\sqrt{3}\\:}{8}\\right)-\\dfrac{\\:\\sqrt{3}\\:}{8}\\\\\r\n        \
    \    &=\\dfrac{\\:\\pi\\:}{6}-\\dfrac{\\:\\sqrt{3}\\:}{4}\r\n        \\end{align*}\r\
    \n    \\newpage\r\n    \\item \r\n        $u=\\sqrt{x+1}$とおくと,\\\\\r\n       \
    \ \\begin{align*}\r\n        \\sqrt{x+1}&=u\\\\\r\n        x+1&=u^2\\\\\r\n  \
    \      dx&=2u~du\r\n        \\end{align*}\r\n        \\begin{center}\r\n     \
    \       {\\large\\begin{tabular}{|c||ccc|}\r\n            \\hline\r\n        \
    \    $x$ & $1$ & $\\cdots$ & $3$ \\\\\r\n            \\hline\r\n            $\\\
    theta$ &$\\sqrt{2}$ & $\\cdots$ & $2$\\\\\r\n            \\hline\r\n         \
    \   \\end{tabular}}\r\n        \\end{center}\r\n       これと,\\:$x=u^2-1$であることから,\
    \ \r\n        \\begin{align*}\r\n            \\displaystyle \\int_1^3 (x+2) \\\
    sqrt{x+1} \\ dx&=\\displaystyle \\int_{\\sqrt{2}}^{2} (u^2-1+2)\\cdot u\\cdot2u~du\\\
    \\\r\n            &=\\displaystyle \\int_{\\sqrt{2}}^2 (u^2+1)\\cdot2u^2~du\\\\\
    \r\n            &= \\int_{\\sqrt{2}}^2 (2u^4+2u^2)~du\\\\\r\n            &=\\\
    bigg[\\dfrac{2}{\\:5\\:}u^5+\\dfrac{2}{\\:3\\:}u^3\\bigg]_{\\sqrt{2}}^2\\\\\r\n\
    \            &=\\dfrac{\\:272-44\\sqrt{2}\\:}{15}\r\n        \\end{align*}\r\n\
    \    \\item\r\n        $x=2\\sin{\\theta}$とおくと,\\:$dx=2\\cos{\\theta}~d\\theta$であり,\\\
    \\\r\n        \\begin{center}\r\n            {\\large\\begin{tabular}{|c||ccc|}\r\
    \n            \\hline\r\n            $x$ & $0$ & $\\cdots$ & $\\sqrt{3}$ \\\\\r\
    \n            \\hline\r\n            $\\theta$ &$0$ & $\\cdots$ & $\\frac{\\pi}{3}$\\\
    \\\r\n            \\hline\r\n            \\end{tabular}}\r\n        \\end{center}\r\
    \n        であることから,\r\n        \\begin{align*}\r\n            \\displaystyle \\\
    int_0^{\\sqrt{3}} \\frac{dx}{\\:\\sqrt{4-x^2}\\:}&=\\displaystyle \\int_0^{\\\
    tfrac{\\pi}{3}} \\frac{2\\cos{\\theta}~d\\theta}{\\:\\sqrt{4-4\\sin^2{\\theta}}\\\
    :}\\\\\r\n            &=\\displaystyle \\int_0^{\\tfrac{\\pi}{3}} \\frac{2\\cos{\\\
    theta}~d\\theta}{\\:2\\sqrt{1-\\sin^2}{\\theta}\\:}\\\\\r\n            &=\\displaystyle\
    \ \\int_0^{\\tfrac{\\pi}{3}} \\frac{\\cos{\\theta}}{\\:\\cos{\\theta}\\:}~d\\\
    theta\\\\\r\n            &=\\displaystyle \\int_0^{\\tfrac{\\pi}{3}}1~d\\theta\\\
    \\\r\n            &=\\dfrac{\\:\\pi\\:}{3}\r\n        \\end{align*}\r\n    \\\
    item \r\n        \\begin{align*}\r\n            \\displaystyle\\int_0^3 x^2e^x~dx&=\\\
    displaystyle\\int_0^3 x^2(e^x)'~dx\\\\\r\n            &=\\bigg[x^2e^x\\bigg]_0^3-\\\
    displaystyle\\int_0^32x e^x~dx\\\\\r\n            &=9e^3-\\displaystyle2\\int_0^3x\
    \ e^x~dx~~~\\cdots \\ctext{4}\\\\\r\n        \\end{align*}\r\n        ここで,\\:\r\
    \n        \\begin{align*}\r\n            \\int_0^3x e^x~dx&=\\int_0^3x (e^x)'~dx\\\
    \\\r\n            &=\\bigg[xe^x\\bigg]_0^3-\\displaystyle\\int_0^3 e^x~dx\\\\\r\
    \n            &=3e^3-\\bigg[e^x\\bigg]_0^3\\\\\r\n            &=3e^3-e^3+1\\\\\
    \r\n            &=2e^2+1\r\n        \\end{align*}\r\n        であるから\\ctext{4}より,\r\
    \n        \\begin{align*}\r\n            &9e^3-2(2e^2+1)\\\\\r\n            &=9e^3-4e^3-2\\\
    \\\r\n            &=5e^3-2\r\n        \\end{align*}\r\n\\end{enumerate}"
