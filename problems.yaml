  body: "\\section{}\r\n図のような格子状の道路において, 最短距離で点Aから点Bまで行く道順を考える。\r\n    \r\n    \\\
    begin{wrapfigure}[1]{r}{0pt}\r\n        \\begin{tikzpicture}{scale = 1.2}\r\n\
    \            \\coordinate [label = left:A](A) at (0,0);\r\n            \\coordinate\
    \ [label = right:B](B) at (4,5);\r\n            \\coordinate[label = above right:P](P)\
