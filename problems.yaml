    \ \\displaystyle \\int \\tan{x} \\ dx$\n    \\item\n    $ \\displaystyle \\int\
    \ \\log{x} \\ dx$\n    \\item\n    $ \\displaystyle \\int e^x \\ dx$\n    \\item\n\
    \    $ \\displaystyle\\int \\frac{1}{\\:x\\:} \\ dx$\n    \\item\n        $ \\\
    displaystyle \\int \\frac{1}{\\cos^2{x}} \\ dx $\n    \\item\n        $ \\displaystyle\
    \ \\int \\sin^2{x} \\ dx$\n    \\item\n    $ \\displaystyle\\int \\sin^3{x} \\\
    \ dx$\n    \\item\n    $ \\displaystyle  \\int \\sin{2x}\\cos{3x} \\ dx$\n\\end{enumerate}\n"
  answer: "\\section{}\n次の不定積分を計算せよ。（答えのみでよい）\n\\begin{enumerate}[left = 0pt, label\
    \ = (\\arabic*)]\n    \\item\n    $ \\displaystyle\\int \\sin{x} \\ dx$\n    \\\
    item\n        $ \\displaystyle \\int \\cos{x} \\ dx$\n    \\item\n        $ \\\
    displaystyle \\int \\tan{x} \\ dx$\n    \\item\n    $ \\displaystyle \\int \\\
    log{x} \\ dx$\n    \\item\n    $ \\displaystyle \\int e^x \\ dx$\n    \\item\n\
    \    $ \\displaystyle\\int \\frac{1}{\\:x\\:} \\ dx$\n    \\item\n        $ \\\
    displaystyle \\int \\frac{1}{\\cos^2{x}} \\ dx $\n    \\item\n        $ \\displaystyle\
    \ \\int \\sin^2{x} \\ dx$\n    \\item\n    $ \\displaystyle\\int \\sin^3{x} \\\
    \ dx$\n    \\item\n    $ \\displaystyle  \\int \\sin{2x}\\cos{3x} \\ dx$\n\\end{enumerate}\n\
    \n---------------------------------------------------------------------------------------------------------------------------\\\
    \\\n\\kai\n    （$C$は積分定数とする）\n    \\begin{multicols}{2}\n        \\begin{enumerate}[left=0pt,label=(\\\
    arabic*)]\n            \\item\n                $-\\cos{x}+C$\n            \\item\n\
    \                $\\sin{x}+C$\n            \\item\n                $-\\log{\\\
    mid \\cos{x}\\mid}+C$\n            \\item\n                $x\\log{x}-x+C$\n \
    \           \\item\n                $e^x+C$\n            \\item\n            \
    \    $\\log{\\mid x\\mid}+C$\n            \\item\n                $\\tan{x}+C$\n\
    \            \\item\n                $\\dfrac{\\:x\\:}{2}-\\dfrac{\\:\\sin{2x}\\\
    :}{4}+C$\n            \\item\n                $-\\cos{x}+\\dfrac{\\:\\cos^3{x}\\\
    :}{3}+C$\\\\\n                $\\left(-\\dfrac{3}{\\:4\\:}\\cos{x}+\\dfrac{1}{\\\
    :12\\:}\\cos{3x}+C\\right)$\n            \\item\n                $-\\dfrac{\\\
    :\\cos{5x}\\:}{10}+\\dfrac{\\:\\cos{x}\\:}{2}+C$\n        \\end{enumerate}\n \
    \   \\end{multicols}\n\\haiten（20点）\\\\\n各2点*10\\\\\n\\newpage\n\\kouhyou\\\\\n\
    数学IIIで出題される基本的な積分について確認した。\\\\\n必要である解法と結果は暗記し,\\:素早く処理をできるようにしていきたい。\\\\\n~\\\
    \\\n\\kaisetsu\n\\begin{youten}\n    {重要な関数の積分}{}\n    (Cは積分定数)\n    \\begin{enumerate}[left=0pt,label=(\\\
    arabic*)]\n        \\item\n            $\\displaystyle\\int\\sin{x}\\ dx=-\\cos{x}+C$\n\
    \        \\item \n            $\\displaystyle\\int\\cos{x}\\ dx=\\sin{x}+C$\n\
    \        \\item \n            $\\displaystyle\\int\\dfrac{1}{\\:\\cos^2{x}\\:}\\\
    \ dx=\\tan{x}+C$\n        \\item \n            $\\displaystyle\\int e^{x}\\ dx=e^{x}+C$\n\
    \        \\item \n            $\\displaystyle\\int\\dfrac{1}{\\:x\\:}\\ dx=\\\
    log{\\mid x\\mid}+C$\n    \\end{enumerate}\n    ~\\\\\n    いずれも,\\:結果を微分すると被積分関数に一致することから,\\\
    :逆算して求めることができる。\n\\end{youten}\n\\begin{youten}\n    {部分積分}{}\n        \\begin{equation*}\n\
    \            \\displaystyle \\int f'(x)g(x)\\ dx=f(x)g(x)-\\int f(x)g'(x)\\ dx\n\
    \        \\end{equation*}\n\\end{youten}\n\\begin{enumerate}[left=0pt,label=(\\\
    arabic*)]\n    \\item \n        $\\displaystyle\\int\\sin{x}\\ dx=-\\cos{x}+C$\n\
    \    \\item \n        $\\displaystyle\\int\\cos{x}\\ dx=\\sin{x}+C$\n    \\item\
    \ \n        \\begin{fleqn}[5pt]\n            \\begin{align*}\n               \
    \ \\displaystyle \\int \\tan{x}~dx&=\\displaystyle\\int\\dfrac{\\:\\sin{x}\\:}{\\\
    cos{x}}\\ dx\\\\\n                &=\\displaystyle \\int \\dfrac{\\:-(\\cos{x})'\\\
    :}{\\cos{x}}\\ dx~~~\\cdots\\ctext{1}\n            \\end{align*}\n        \\end{fleqn}\n\
    \        $\\cos{x}=t$~\\text{とおくと,\\:}\n        $(\\cos{x})'dx= -\\sin{x}~dx=dt$~\\\
    text{であるため,\\:}\n        \\begin{fleqn}[5pt]\n            \\begin{equation*}\n\
    \                \\ctext{1}\\iff\\int -\\dfrac{1}{\\:t\\:}dt=-\\log{\\mid t \\\
    mid}+C\n            \\end{equation*}\n    \\end{fleqn}\n        $\\therefore \\\
    displaystyle \\int\\tan{x}\\ dx=-\\log{\\mid \\cos{x}\\mid}+C$\n        \\newpage\n\
    \    \\item\n        \\begin{youten}\n            {$\\int\\log{x}~dx$の積分}{}\n\
    \            $(x)'=1,\\:(\\log{x})'=\\dfrac{1}{\\:x\\:}$であることを利用して,\\:部分積分により求めることができる。\\\
    \\\n            そうすることで,\\:被積分関数から$\\log{x}$がなくなり積分を実行できる。\\\\\n            (具体的な方法は下を参照)\n\
    \        \\end{youten}\n        \\begin{fleqn}[5pt]\n            \\begin{align*}\n\
    \                \\displaystyle\\int\\log{x}\\ dx&=\\int(x)'\\log{x}~dx\\\\\n\
    \                &=\\displaystyle x\\log{x}-\\int x(\\log{x})'dx\\\\\n       \
    \         &=\\displaystyle x\\log{x}-\\int x\\cdot\\dfrac{1}{\\:x\\:}~dx\\\\\n\
    \                &=\\displaystyle x\\log{x}-\\int1~dx\\\\\n                &=x\\\
    log{x}-x+C\n            \\end{align*}\n        \\end{fleqn}\n    \\item \n   \
    \     $\\displaystyle \\int e^x\\ dx=e^x+C$\n    \\item \n        $\\displaystyle\\\
    int \\frac{1}{\\:x\\:} \\ dx=\\log{\\mid x \\mid}+C$\n    \\item \n        $ \\\
    displaystyle \\int \\frac{1}{\\cos^2{x}} \\ dx =\\tan{x}+C$\n    \\item\n    \
    \    \\begin{youten}\n            {半角の公式}{}\n            \\begin{align*}\n   \
    \             \\sin^2{x}&=\\dfrac{\\:1-\\cos{2x}\\:}{2}\\\\\n                \\\
    cos^2{x}&=\\dfrac{\\:1+\\cos{2x}\\:}{2}\n            \\end{align*}\n        \\\
    end{youten}\n        \\begin{youten}\n            {$\\int\\sin^2{x}~dx$型の積分}{}\n\
    \            $\\displaystyle \\int \\sin^2{x} \\ dx,\\:\\displaystyle \\int \\\
    cos^2{x} \\ dx$はそのまま積分することができないため,\\:\\\\半角の公式(要点4)を用いて積分可能な形に変形をする。\\\\\n   \
    \         (具体的な方法は下を参照) \n        \\end{youten}\n        \\begin{fleqn}[5pt]\n\
    \            \\begin{align*}\n                \\displaystyle \\int \\sin^2{x}\
    \ \\ dx&=\\int\\dfrac{\\:1-\\cos2x\\:}{2}~dx\\\\\n                &=\\int\\dfrac{1}{\\\
    :2\\:}~dx-\\dfrac{1}{\\:2\\:}\\int\\cos{2x}~dx\\\\\n                &=\\dfrac{x}{\\\
    :2\\:}-\\dfrac{\\:1\\:}{2}\\cdot\\dfrac{\\:\\sin{2x}}{2}+C\\\\\n             \
    \   &=\\dfrac{\\:x\\:}{2}-\\dfrac{\\:\\sin{2x}\\:}{4}+C\n            \\end{align*}\n\
    \        \\end{fleqn}\n    \\item \n        \\begin{fleqn}[5pt]\n            \\\
    begin{align*}\n                \\displaystyle\\int \\sin^3{x} \\ dx\n        \
    \        &=\\int(1-\\cos^2x)\\sin{x}~dx~~~\\cdots\\ctext{1}\n        \\end{align*}\n\
    \            \\end{fleqn}\n        $\\cos{x}=t$~\\text{とおくと,\\:}$(\\cos{x})'dx=-\\\
    sin{x}~dx=dt$~\\text{であるため,\\:}\n        \\begin{fleqn}[5pt]\n            \\begin{equation*}\n\
    \                \\ctext{1}\\iff\\int(t^2-1)~dt=-t+\\dfrac{1}{\\:3\\:}t^3\n  \
    \          \\end{equation*}\n        \\end{fleqn}\n        $\\therefore \\displaystyle\\\
    int \\sin^3{x} \\ dx=-\\cos{x}+\\dfrac{\\:\\cos^3{x}\\:}{3}+C$\n    \\item \n\
    \        \\begin{youten}\n            {積和の公式}{}\n                \\[\n       \
    \         \\begin{aligned}\n                \\cos{A} \\cos{B} &= \\frac{1}{\\\
    :2\\:} \\left( \\cos(A - B) + \\cos(A + B) \\right) \\\\\n                \\sin{A}\
    \ \\sin{B} &= \\frac{1}{\\:2\\:} \\left( \\cos(A - B) - \\cos(A + B) \\right)\
    \ \\\\\n                \\sin{A} \\cos{B} &= \\frac{1}{\\:2\\:} \\left( \\sin(A\
    \ + B) + \\sin(A - B) \\right)\n                \\end{aligned}\n             \
    \   \\]\n\n        \\end{youten}\n        \\begin{youten}\n            {$\\int\\\
    sin{ax}\\cos{bx}~dx$型の積分}{}\n            そのまま積分することができないため,\\:積和の公式(要点6)を用いて積分可能な形に変形する。\\\
    \\\n            （具体的な方法は下を参照）\n        \\end{youten}\n        \\begin{fleqn}[5pt]\n\
    \            \\begin{align*}\n                \\int \\sin{2x}\\cos{3x}\\ dx&=\\\
    int \\dfrac{1}{\\:2\\:}\\big(\\sin{(2x+3x)}+\\sin{(2x-3x)}\\big)~dx\n        \
    \        \\\\\n                &=\\dfrac{1}{\\:2\\:}\\int(\\sin{5x}+\\sin{(-x)})~dx\\\
    \\\n                &=\\dfrac{1}{\\:2\\:}\\int\\left(\\sin5x-\\sin x\\right)~dx\\\
    \\\n                &=\\dfrac{1}{\\:2\\:}\\left(\\int\\sin{5x}\\,dx-\\int\\sin{x}~dx\\\
    right)\\\\\n                &=\\dfrac{1}{\\:2\\:}\\left(-\\dfrac{1}{\\:5\\:}\\\
    cos{5x}-(-\\cos {x})\\right)+C\\\\\n                &=-\\dfrac{1}{\\:10\\:}\\\
    cos{5x}+\\dfrac{1}{\\:2\\:}\\cos{x} + C\n            \\end{align*}\n        \\\
    end{fleqn}\n\\end{enumerate}\n    \n"
