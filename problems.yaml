    \n            \\draw[thick] (A)--(4, 0)--(B)--(0, 5)--cycle;\r\n            \\\
    draw[thick] (1, 0)--(1, 5);\r\n            \\draw[thick] (2, 0)--(2, 5);\r\n \
    \           \\draw[thick] (3, 0)--(3, 5);\r\n            \\draw[thick] (4, 0)--(4,\
    \ 5);\r\n            \\draw[thick] (0, 1)--(4, 1);\r\n            \\draw[thick]\
    \ (0, 2)--(4, 2);\r\n            \\draw[thick] (0, 3)--(4, 3);\r\n           \
    \ \\draw[thick] (0, 4)--(4, 4);\r\n            \\fill [black] (A) circle [radius=0.1];\r\
    \n            \\fill [black] (B) circle [radius=0.1];\r\n            \\fill [black]\
    \ (P) circle [radius=0.1];\r\n            \\fill [black] (Q) circle [radius=0.1];\r\
    \n        \\end{tikzpicture}\r\n    \\end{wrapfigure}\r\n~\r\n    \\begin{enumerate}[left=0pt,\
    \ label = (\\arabic*)]\r\n        \\item\r\n            道順の総数は何通りか。\r\n      \
    \  \r\n        \\item\r\n            点Pを通過する道順は何通りか。\r\n\r\n        \\item \r\n\
    \            点Pまたは点Qのどちらか一方を通過する道順は何通りか。\r\n\r\n        \\item\r\n           \
