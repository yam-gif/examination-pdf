  body: "\\section{}\r\nある病気$C$の検査の正確さは99\\%であるという。つまり, $C$にかかっている人が検査を受けたときに, 陽性と出る確率は99\\\
    %であり, $C$にかかっていない人が検査を受けた場合には99\\%の確率で陰性と出る。このとき, 以下の問いに答えよ。\r\n    \\begin{enumerate}[left\
    \ = 0pt, label = (\\arabic*)]\r\n        \\item\r\n            実際に$C$にかかっている人の割合が0.5\\\
    %である集団のうちの1人が検査を受けたところ, \\\\\r\n            結果は陽性であった。その人が実際に$C$にかかっている確率を求めよ。\r\
    \n\r\n        \\item\r\n            実際に$C$にかかっている人の割合が20\\%である集団のうちの1人が検査を受けたところ,\
    \ \\\\\r\n            結果は陽性であった。その人が実際に$C$にかかっている確率を求めよ。\r\n\r\n        \\item\r\
    \n            (1)で陽性であった人が, もう一度同じ検査を受けて再び陽性であったとする。その人が\\\\\r\n            実際に$C$にかかっている確率を求めよ。\r\
    \n    \\end{enumerate}"
  answer: "\\section{}\r\nある病気$C$の検査の正確さは99\\%であるという。つまり, $C$にかかっている人が検査を受けたときに, 陽性と出る確率は99\\\
    %であり, $C$にかかっていない人が検査を受けた場合には99\\%の確率で陰性と出る。このとき, 以下の問いに答えよ。\r\n    \\begin{enumerate}[left\
    \ = 0pt, label = (\\arabic*)]\r\n        \\item\r\n            実際に$C$にかかっている人の割合が0.5\\\
    %である集団のうちの1人が検査を受けたところ, \\\\\r\n            結果は陽性であった。その人が実際に$C$にかかっている確率を求めよ。\r\
    \n\r\n        \\item\r\n            実際に$C$にかかっている人の割合が20\\%である集団のうちの1人が検査を受けたところ,\
    \ \\\\\r\n            結果は陽性であった。その人が実際に$C$にかかっている確率を求めよ。\r\n\r\n        \\item\r\
    \n            (1)で陽性であった人が, もう一度同じ検査を受けて再び陽性であったとする。その人が\\\\\r\n            実際に$C$にかかっている確率を求めよ。\r\
    \n    \\end{enumerate}\r\n---------------------------------------------------------------------------------------------------------------------------\\\
    \\\r\n\\kai\r\n    \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n   \
    \     \\item\r\n            $\\bunsu{99}{298}$\r\n        \r\n        \\item\r\
    \n            $\\bunsu{99}{103}$\r\n\r\n        \\item \r\n            $\\bunsu{9801}{10000}$\r\
    \n    \\end{enumerate}\r\n\r\n\\haiten（20点）\r\n    \\begin{enumerate}[left = 0pt,\
    \ label = (\\arabic*)]\r\n        \\item\r\n            正しく立式して2点, 答えに3点, 計5点\r\
    \n\r\n        \\item \r\n            正しく立式して2点, 答えに5点, 計7点\r\n\r\n        \\item\
    \ \r\n            正しく立式して2点, 答えに6点, 計8点\r\n    \\end{enumerate}\r\n\r\n\\kouhyou\\\
    \\\r\n検査の正確さと実際に感染している確率は直観と差があるという「検査陽性のパラドックス」と呼ばれる有名問題。条件付き確率の考え方で導ける。\\\\\r\
    \n(1), (2)の比較では, 集団内で罹患している人の割合によって実際の罹患率に大きな差があることが分かる。(1)：約33\\%, (2)：約96\\\
    %\\\\\r\n闇雲に検査しても, (1)の通りむしろ実際に罹患している人が全体の中で埋もれてしまう。\\\\\r\n検査は, 元々確率の高い人に対して行うのが効果的で,\
    \ その判断をしているのが医者である。冬に高熱が出て, 体の節々が痛いなど, インフルエンザの症状に近しいことを問診した上で検査することで, その結果の信頼性が担保される。\\\
    \\\r\nまた, 再検査の重要性は(3)で理解できるであろう。\\\\\r\n\r\n\\kaisetsu\\\\\r\n    「陽性である」事象を$X$,\
    \ 「$C$にかかっている」事象を$Y$とする。求める確率は\r\n        \\begin{equation*}\r\n            P_X(Y)\
    \ = \\bunsu{P(X \\cap Y)}{P(X)}\r\n        \\end{equation*}\r\n    である。$P(X)$には,\
    \ $C$にかかっていないが陽性と判断された人がいることに注意。\r\n    \\begin{enumerate}[left = 0pt, label =\
    \ (\\arabic*)]\r\n        \\item\r\n            $X, \\: Y$それぞれの事象について考えると\r\n\
    \                \\begin{align*}\r\n                    P_X(Y) = \\bunsu{P(X \\\
    cap Y)}{P(X)} &= \\bunsu{\\overbrace{\\bunsu{1}{200} \\times \\bunsu{99}{100}}^{Cにかかっているかつ陽性}}{\\\
    underbrace{\\bunsu{1}{200} \\times \\bunsu{99}{100}}_{Cにかかっているかつ陽性} + \\underbrace{\\\
    bunsu{199}{200} \\times \\bunsu{1}{100}}_{{Cにかかっていないかつ陽性}}}\\\\\r\n          \
    \          &= \\bunsu{1 \\times 99}{1 \\times 99 + 199 \\times 1} \\quad ※\\\\\
    \r\n                    &= \\bunsu{99}{298}\r\n                \\end{align*}\r\
    \n            ※分母分子に $200 \\times 100$ をかけた\r\n            \r\n        \\item\r\
    \n            同様に計算を行う。\r\n                \\begin{align*}\r\n               \
    \     P_X(Y) = \\bunsu{P(X \\cap Y)}{P(X)} &= \\bunsu{\\overbrace{\\bunsu{20}{100}\
    \ \\times \\bunsu{99}{100}}^{Cにかかっているかつ陽性}}{\\underbrace{\\bunsu{20}{100} \\times\
    \ \\bunsu{99}{100}}_{Cにかかっているかつ陽性} + \\underbrace{\\bunsu{80}{100} \\times \\\
    bunsu{1}{100}}_{{Cにかかっていないかつ陽性}}}\\\\\r\n                    &= \\bunsu{2\\cancel{0}\
    \ \\times 99}{2\\cancel{0} \\times 99 + 8\\cancel{0} \\times 1}\\\\\r\n      \
    \              &= \\bunsu{2 \\times 99}{2 \\times 99 + 8}\\\\\r\n            \
    \        &= \\bunsu{99}{103}\r\n                \\end{align*}\r\n            \r\
    \n        \\item \r\n            求める確率は\r\n                \\begin{equation*}\r\
    \n                    \\bunsu{(Cにかかっている \\: かつ \\: 2回陽性)}{(Cにかかっている \\: かつ \\\
    : 2回陽性) + (Cにかかっていない \\: かつ \\: 2回陽性)}\r\n                \\end{equation*}\r\n\
    \            であるから\r\n                \\begin{align*}\r\n                    &\\\
    bunsu{\\overbrace{\\bunsu{1}{200} \\times \\left(\\bunsu{99}{100}\\right)^2}^{Cにかかっているかつ2回陽性}}{\\\
    underbrace{\\bunsu{1}{200} \\times \\left(\\bunsu{99}{100}\\right)^2}_{Cにかかっているかつ2回陽性}\
    \ + \\underbrace{\\bunsu{199}{200} \\times \\left(\\bunsu{1}{100}\\right)^2}_{{Cにかかっていないかつ2回陽性}}}\\\
    \\\r\n                    &= \\bunsu{1 \\times 99^2}{1 \\times 99^2 + 199 \\times\
    \ 1}\\\\\r\n                    &= \\bunsu{9801}{9801 + 199}\\\\\r\n         \
    \           &= \\bunsu{9801}{10000}\r\n                \\end{align*}\r\n    \\\
    end{enumerate}"
