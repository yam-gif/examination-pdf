  body: "\\section{}\r\n以下の問いに答えよ。\r\n    \\begin{enumerate}[left = 0pt, label = (\\\
    arabic*)]\r\n        \\item\r\n            「はい」または「いいえ」で答える設問が4問並んだアンケートがある。答え方は何通りか。\r\
    \n            \r\n        \\item\r\n            108の正の約数は何個あるか。\r\n          \
    \  \r\n        \\item\r\n            5つの数字0, 1, 2, 3, 4を, 同じ数字の重複を許して数字を作るとき4桁の整数は何個できるか。\r\
    \n            \r\n        \\item \r\n            大学生3人, 高校生2人, 中学生4人の9人が円形のテーブルに座るとき,\
    \ 高校生2人が隣り合う座り方は何通りか。\r\n            \r\n        \\item \r\n            e, o,\
    \ r, t, uの5文字をすべて使って辞書式に配列するとき, 文字列routeは何番目か。\r\n            \r\n        \\item\
    \ \r\n            色の異なる4つの球を糸でつないで腕輪を作るとき, 腕輪は何通りできるか。\r\n            \r\n   \
    \     \\item \r\n            正六角形の対角線の本数は何本か。\r\n    \r\n        \\item \r\n \
    \           $a, \\: b, \\: c, \\: d, \\: e, \\: f, \\: g$を並び替えるとき, $a, \\: b,\
    \ \\: c$が左からこの順に表れる並び方は何通りか。\r\n            \r\n        \\item \r\n          \
    \  $n\\:(\\geqq 2)$チームでトーナメント戦を行う。一度負けたら敗退で敗者復活戦を行わないとき, 総試合数は何試合か。\r\n      \
    \      \r\n        \\item \r\n            男子5人, 女子4人の中から3人の委員を選ぶとき, 少なくとも1人は男子が選ばれる選び方は何通りか。\r\
    \n    \\end{enumerate}"
  answer: "\\section{}\r\n以下の問いに答えよ。\r\n    \\begin{enumerate}[left = 0pt, label =\
    \ (\\arabic*)]\r\n        \\item\r\n            「はい」または「いいえ」で答える設問が4問並んだアンケートがある。答え方は何通りか。\r\
    \n            \r\n        \\item\r\n            108の正の約数は何個あるか。\r\n          \
    \  \r\n        \\item\r\n            5つの数字0, 1, 2, 3, 4を, 同じ数字の重複を許して数字を作るとき4桁の整数は何個できるか。\r\
    \n            \r\n        \\item \r\n            大学生3人, 高校生2人, 中学生4人の9人が円形のテーブルに座るとき,\
    \ 高校生2人が隣り合う座り方は何通りか。\r\n            \r\n        \\item \r\n            e, o,\
    \ r, t, uの5文字をすべて使って辞書式に配列するとき, 文字列routeは何番目か。\r\n            \r\n        \\item\
    \ \r\n            色の異なる4つの球を糸でつないで腕輪を作るとき, 腕輪は何通りできるか。\r\n            \r\n   \
    \     \\item \r\n            正六角形の対角線の本数は何本か。\r\n    \r\n        \\item \r\n \
    \           $a, \\: b, \\: c, \\: d, \\: e, \\: f, \\: g$を並び替えるとき, $a, \\: b,\
    \ \\: c$が左からこの順に表れる並び方は何通りか。\r\n            \r\n        \\item \r\n          \
    \  $n\\:(\\geqq 2)$チームでトーナメント戦を行う。一度負けたら敗退で敗者復活戦を行わないとき, 総試合数は何試合か。\r\n      \
    \      \r\n        \\item \r\n            男子5人, 女子4人の中から3人の委員を選ぶとき, 少なくとも1人は男子が選ばれる選び方は何通りか。\r\
    \n    \\end{enumerate}\r\n---------------------------------------------------------------------------------------------------------------------------\\\
    \\\r\n\\kai\r\n\\begin{multicols}{3}\r\n    \\begin{enumerate}[left = 0pt, label\
    \ = (\\arabic*)]\r\n        \\item\r\n            16通り\r\n\r\n        \\item\r\
    \n            12個\r\n\r\n        \\item\r\n            500通り\r\n\r\n        \\\
    item\r\n            10080通り\r\n\\columnbreak\r\n        \\item\r\n           \
    \ 60番目\r\n            \r\n        \\item\r\n            3通り\r\n\r\n        \\\
    item\r\n            9本\r\n\\columnbreak\r\n        \\item\r\n            840通り\r\
    \n            \r\n        \\item\r\n            $n-1$試合\r\n\r\n        \\item\r\
    \n            80通り\r\n    \\end{enumerate}\r\n\\end{multicols}\r\n\r\n\\haiten（30点）\\\
    \\\r\n各3点\\\\\r\n\r\n\\kouhyou\\\\\r\n2問以上間違えるようであれば教科書の例題レベルの問題から再確認しよう。\\\\\r\
    \n\r\n\\kaisetsu\r\n    \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n\
    \        \\item\r\n            1問につき答え方が2通りあり, それが4問あるから$2^4 = 16$通り\r\n\r\n \
    \       \\item \r\n            $108 = 2^2 \\cdot 3^3$であるから, 約数は2を0～2個, 3を0～3個選んだときの組み合わせの総数に等しい。2を選ぶ個数は0,\
    \ 1, 2の3通り, 3を選ぶ個数は0, 1, 2, 3の4通りであるから総数は\r\n                \\begin{equation*}\r\
    \n                    3 \\times 4 = 12 \\: 個\r\n                \\end{equation*}\r\
    \n\r\n        \\item \r\n            4桁目の数字は4通り, それ以外の桁の数字は5通りであるから\r\n      \
    \          \\begin{equation*}\r\n                    4 \\times 5 \\times 5 \\\
    times 5\\times = 500 \\: 通り\r\n                \\end{equation*}\r\n          \
    \  \r\n        \\item\r\n            高校生2人を1つのかたまりとみると, 8人の円順列とみなすことが出来る。そして,\
    \ 高校生2人の順番が入れ替わる場合を考えればよいので\r\n                \\begin{equation*}\r\n        \
    \            (8 - 1)! \\times 2! =10080 \\: 通り\r\n                \\end{equation*}\r\
    \n                    \r\n        \\item\r\n            eから始まる文字列の総数は残り4文字の並び替えなので4!個ある。\\\
    \\\r\n            同様にoから始まる文字列の総数も4!個ある。\\\\\r\n            reから始まる文字列の総数は残り3文字の並び替えなので3!個。\\\
    \\\r\n            roeから始まる文字列の総数は残り2文字の並び替えなので2!個。\\\\\r\n            rotから始まる文字列の総数は残り2文字の並び替えなので2!個。\\\
    \\\r\n            \"rouet\"の次の文字列が\"route\"であるから\r\n                \\begin{equation*}\r\
    \n                    4! + 4! + 3! + 2! + 2! + 1 + 1 = 60 \\: 番目\r\n         \
    \       \\end{equation*}\r\n\r\n        \\item \r\n            数珠（ネックレス）順列とみなせる（円状に並べたとき,\
    \ ひっくり返すと同じである）から\r\n                \\begin{equation*}\r\n                  \
    \  \\bunsu{(4 - 1)!}{2} = 3 \\: 通り\r\n                \\end{equation*}\r\n\r\n\
    \        \\item \r\n            1つの頂点から隣り合う2点を除く3頂点に向けて対角線を引くことが出来るので\r\n    \
    \            \\begin{equation*}\r\n                    6 \\times 3 = 18 \\: 本\r\
    \n                \\end{equation*}\r\n            これらのうち2本は重複した対角線であるから\r\n  \
    \              \\begin{equation*}\r\n                    18 \\div 2 = 9 \\: 本\r\
    \n                \\end{equation*}\r\n            ※正六角形の各頂点をA, B, ‥, Fとしたとき, Aから隣接しない3頂点,\
    \ Bから隣接しない3頂点, ‥, と引いたとき, A→CとC→Aなどで重複が起こる。\r\n\r\n        \\item \r\n       \
    \     先に$a, \\: b, \\: c$を並べ, その後残りの文字を並べる方法で考える。\\\\\r\n            文字列の並ぶ7か所のうち,\
    \ $a, \\: b, \\: c$が入る場所の選び方は$\\combination{7}{3}$通り\\\\\r\n            選んだ場所に$a,\
    \ \\: b, \\: c$を並べる方法は1通り\\\\\r\n            残り4か所に$d, \\: e, \\: f, \\: g$を並べる方法は$4!$通り\r\
    \n                \\begin{equation*}\r\n                    \\therefore \\combination{7}{3}\
    \ \\times 1 \\times 4! = 840 \\: 通り\r\n                \\end{equation*}\r\n  \
    \          【別解】\\\\\r\n            文字列のすべて並び替えのうち, $a, b, c$の順は$3!$通りあるから, その重複を除いて\r\
    \n                \\begin{equation*}\r\n                    \\bunsu{7!}{3!} =\
    \ 7 \\times 6 \\times 5 \\times 4 = 840 \\: 通り\r\n                \\end{equation*}\r\
    \n\r\n        \\item \r\n            敗者復活戦のないトーナメントのため, 優勝チームを除く$n-1$チームが1回負けることとなる。1試合で1チームが負けるから,\
    \ トーナメントの総試合数は$n - 1$試合。\r\n\r\n        \\item \r\n            3人全員が女子である場合の余事象を考える。9人から3人を選ぶ選び方は\r\
    \n                \\begin{equation*}\r\n                    \\combination{9}{3}\
    \ = 84 \\: 通り\r\n                \\end{equation*}\r\n            であり, そのうちすべて女子であるのは\r\
    \n                \\begin{equation*}\r\n                    \\combination{4}{3}\
    \ = 4 \\: 通り\r\n                \\end{equation*}\r\n            であるから, $84 - 4\
    \ = 80$通り\r\n    \\end{enumerate}"
