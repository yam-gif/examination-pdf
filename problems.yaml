    \          \\coordinate [label = right:F](F) at (4,4);\r\n            \\coordinate\
    \ [label = above left:P](P) at (3.3,3.1);\r\n            \\coordinate [label =\
    \ below:Q](Q) at (1.8,1.6);\r\n            \\coordinate [label = above right:R](R)\
    \ at (3.8,0.8);\r\n            \\draw[very thick] (A)--(B)--(C)--(A);\r\n    \
    \        \\draw (A)--(E);\r\n            \\draw (B)--(F);\r\n            \\draw\
    \ (C)--(D);\r\n        \\end{tikzpicture}\r\n    \\end{center}\r\n    \\begin{enumerate}[left\
    \ = 0pt, label = (\\arabic*)]\r\n        \\item\r\n            長さの比$\\rm AE :\
    \ AR, \\: BF : BP$を求めよ。\r\n\r\n        \\item\r\n            \\tsankaku{AEC}の面積を$T$とする。\\\
    tsankaku{ARC}の面積を$T$を用いて表せ。\r\n\r\n        \\item\r\n            \\tsankaku{ABC}の面積を$S$とする。\\\
    tsankaku{PQR}の面積を$S$を用いて表せ。\r\n    \\end{enumerate}\r\n---------------------------------------------------------------------------------------------------------------------------\\\
    \\\r\n\\kai\r\n    \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n   \
    \     \\item\r\n            $\\rm AE : AR = 7:6, \\: BF : BP = 7:6$\r\n\r\n  \
    \      \\item\r\n            $\\bunsu{6}{7} \\: T$\r\n\r\n        \\item\r\n \
    \           $\\bunsu{1}{7} \\: S$\r\n    \\end{enumerate}\r\n\r\n\\haiten（15点）\r\
    \n    \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n        \\item\r\n\
    \            各3点, 計6点\r\n\r\n        \\item\r\n            4点\r\n\r\n        \\\
    item\r\n            5点\r\n    \\end{enumerate}\r\n\r\n\\kouhyou\\\\\r\nチェバ・メネラウスの定理が絡む面積比の問題。線分比と面積比の関係は中学校で履修済み。線分比を求める方法が増えただけである。\\\
    \\\r\n一般に, 種々の三角形を順に大きくして元の三角形との比を考えることが多いが, 切り分け方次第で簡便な計算ができることもある。\\\\\r\n\r\
    \n\\newpage\r\n\\kaisetsu\r\n    \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\
    \n        \\item\r\n            メネラウスの定理より\r\n                \\begin{align*}\r\
    \n                    \\rm \\bunsu{AD}{DB} \\times \\bunsu{BC}{CE} \\times \\\
    bunsu{ER}{RA} &= 1\\\\\r\n                    \\iff \\rm \\bunsu{RE}{AR} &= \\\
    bunsu{1}{6}\\\\\r\n                    \\iff \\rm AE : AR &= 7:6\r\n         \
    \       \\end{align*}\r\n            \\tsankaku{ABC}は正三角形であるから, 対称性を考えることにより\r\
    \n                \\begin{equation*}\r\n                    \\rm BF : BP = 7 :\
    \ 6\r\n                \\end{equation*}\r\n\r\n        \\item\r\n            $\\\
    rm AR : RE = 6:1$であるから, \r\n            $\\sankaku{ARC} = \\bunsu{6}{7} \\: T$\r\
    \n\r\n        \\item\r\n            正三角形ABCの各辺を同じ線分比で内分しているから, \\textcolor{red}{\\\
    tsankaku{ARC}}, \\textcolor{blue}{\\tsankaku{BPA}}, \\textcolor{green!60!black!80!}{\\\
    tsankaku{CQB}}は同じ面積である。また,\r\n                \\begin{equation*}\r\n         \
    \           \\sankaku{PQR} ＝ \\sankaku{ABC} - (\\sankaku{ARC} + \\sankaku{BPA}\
    \ + \\sankaku{CQB})\r\n                \\end{equation*}である。\r\n\r\n          \
    \  ここで, $\\rm BE : EC = 2 : 1$であるから,\r\n                \\begin{align*}\r\n  \
    \                  \\sankaku{ARC} &= \\bunsu{6}{7} \\: T\\\\\r\n             \
    \       &= \\bunsu{6}{7} \\cdot \\bunsu{1}{3} \\: S\\\\\r\n                  \
    \  &= \\bunsu{2}{7} \\: S\r\n                \\end{align*}\r\n            である。したがって\r\
    \n                \\begin{align*}\r\n                    \\sankaku{PQR} &= S -\
    \ \\left(\\bunsu{2}{7} \\: S + \\bunsu{2}{7} \\: S + \\bunsu{2}{7} \\: S \\right)\\\
    \\\r\n                    &= \\bunsu{1}{7} \\: S\r\n                \\end{align*}\r\
    \n            \\begin{center}\r\n                \\begin{tikzpicture}{scale =\
    \ 0.7}\r\n                    \\coordinate [label = above:A](A) at (3,6);\r\n\
    \                    \\coordinate [label = below left:B](B) at (0,0);\r\n    \
    \                \\coordinate [label = below right:C](C) at (6,0);\r\n       \
    \             \\coordinate [label = left:D](D) at (1,2);\r\n                 \
    \   \\coordinate [label = below :E](E) at (4,0);\r\n                    \\coordinate\
    \ [label = right:F](F) at (4,4);\r\n                    \\coordinate [label =\
    \ above left:P](P) at (24/7,24/7);\r\n                    \\coordinate [label\
    \ = below:Q](Q) at (12/7,12/7);\r\n                    \\coordinate [label = above\
    \ right:R](R) at (27/7,5/6);\r\n                    \\draw[very thick] (A)--(B)--(C)--(A);\r\
    \n                    \\filldraw [fill = blue!10!](A)--(B)--(P);\r\n         \
    \           \\filldraw [fill = red!10](A)--(R)--(C);\r\n                    \\\
    filldraw [fill = green!10!](C)--(Q)--(B);\r\n                    \\draw (A)--(E);\r\
    \n                    \\draw (B)--(F);\r\n                    \\draw (C)--(D);\r\
    \n                    \\node at (3,3.4){P};\r\n                    \\node at (1.8,1.3)\
    \ {Q};\r\n                    \\node at (4.2,1){R};\r\n                \\end{tikzpicture}\r\
    \n            \\end{center}\r\n    \\end{enumerate}"
