    cfrac{216+\\left(\\cfrac{4}{6}\\right)^{n-1}}{1-2\\cdot\\cfrac{3^n}{6^{n-1}}}\\\
    \\        \r\n                %&= \\lim_{n\\to\\infty}\\cfrac{216+\\left(\\cfrac{2}{3}\\\
