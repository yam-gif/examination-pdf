  body: "\\section{}\r\n$a_1=1$である漸化式\\quad $4a_{n+1}=a_n+1 $\r\nについて次の問いに答えよ。(記述)\r\
    \n\\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n    \\item\r\n      \
    \ $ \\displaystyle \r\n         一般項\\:a_nを求めよ。\r\n       $\r\n    \\item\r\n \
    \      $ \\displaystyle \r\n         \\lim_{n\\to \\infty}a_n\\:を求めよ。\r\n    \
    \   $\r\n    \\item\r\n      $ \\displaystyle \r\n             \\lim_{n\\to \\\
    infty}\\: \\dfrac{1}{\\:n\\:} \\cdot \\log\\: \\left(a_n-\\dfrac{\\:1\\:}{3}\\\
    right)\r\n         \\quad を求めよ。\r\n      $  \r\n\\end{enumerate}"
  answer: "\\section{}\r\n$a_1=1$である漸化式\\quad $4a_{n+1}=a_n+1 $\r\nについて次の問いに答えよ。(記述)\r\
    \n\\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n    \\item\r\n      \
    \ $ \\displaystyle \r\n         一般項\\:a_nを求めよ。\r\n       $\r\n    \\item\r\n \
    \      $ \\displaystyle \r\n         \\lim_{n\\to \\infty}a_n\\:を求めよ。\r\n    \
    \   $\r\n    \\item\r\n      $ \\displaystyle \r\n             \\lim_{n\\to \\\
    infty}\\: \\dfrac{1}{\\:n\\:} \\cdot \\log\\: \\left(a_n-\\dfrac{\\:1\\:}{3}\\\
    right)\r\n         \\quad を求めよ。\r\n      $  \r\n\\end{enumerate}\r\n---------------------------------------------------------------------------------------------------------------------------\\\
    \\\r\n\\kai\r\n    \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n   \
    \     \\item\r\n            $a_n=\\dfrac{2}{\\:3\\:}\\left(\\dfrac{1}{\\:4\\:}\\\
    right)^{n-1}+\\dfrac{1}{\\:3\\:}$\r\n        \\item\r\n            $\\dfrac{1}{\\\
    :3\\:}$\r\n        \\item\r\n            $-2\\log2$\r\n    \\end{enumerate}\r\n\
    \    \r\n\\haiten（20点）\\\\\r\n(1)\\ctext{1}の式に3点,\\:答えに3点\\\\\r\n(2) 答えに6点,\\\
    :(3) 答えに8点\\\\\r\n\r\n\\kouhyou\\\\\r\n極限と漸化式を題材とした基本的な問題を出題した。二項間漸化式の一般項の求め方,\\\
    :極限の求め方,\\:対数の扱い方など,\\:様々な基礎的事項を網羅した問題となっているため,\\:色々な分野を復習する契機として欲しい。\\\\\r\n\r\
    \n\\kaisetsu\\\\\r\n    \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n\
    \        \\item\r\n        \\begin{youten}\r\n        {２項間漸化式の解法}{}\r\n      \
    \      $a_{n+1}=pa_n+q$の形のとき\\\\\r\n            1.~~$a_{n+1}=a_n=\\alpha$とおいて特性方程式を解く。\\\
    \\\r\n            2.~~$a_{n+1}-\\alpha=p(a_n-\\alpha)$と変形する。\\\\\r\n         \
    \   3.~~$a_n-\\alpha=b_nとおくと,\\:b_{n+1}=pb_n$となり,\\:等比数列の形となる。\r\n        \\end{youten}\r\
    \n        \\begin{align*}\r\n            4a_{n+1}&=a_n+1\\\\\r\n            a_{n+1}&=\\\
    dfrac{\\:a_n\\:}{4}+\\dfrac{1}{\\:4\\:}\\\\\r\n            \\left(a_{n+1}-\\dfrac{1}{3}\\\
    right)&=\\dfrac{\\:1\\:}{4}\\left(a_n-\\dfrac{1}{\\:3\\:}\\right)~~~\\cdots \\\
    ctext{1}\\\\\r\n            a_1=1と&\\ctext{1}より,\\\\\r\n            a_n-\\dfrac{1}{\\\
    :3\\:}&=\\left(1-\\dfrac{1}{\\:3\\:}\\right)\\cdot\\left(\\dfrac{1}{\\:4\\:}\\\
    right)^{n-1}\\\\\r\n            \\therefore~ a_n&=\\dfrac{2}{\\:3\\:}\\left(\\\
    dfrac{1}{\\:4\\:}\\right)^{n-1}+\\dfrac{1}{\\:3\\:}\r\n        \\end{align*}\r\
    \n        \\item\r\n             $ \\displaystyle \\lim_{n\\to \\infty}a_n$\r\n\
    \r\n             \r\n             $= \\displaystyle \\lim_{n\\to \\infty}\\dfrac{2}{\\\
    :3\\:}\\left(\\dfrac{1}{\\:4\\:}\\right)^{n-1}+\\dfrac{1}{\\:3\\:}$\r\n\r\n  \
    \           \r\n            $=0+\\dfrac{1}{\\:3\\:}=\\dfrac{1}{\\:3\\:}$\r\n \
    \       \\item\r\n            $ \\displaystyle \r\n             \\lim_{n\\to \\\
    infty}\\: \\dfrac{1}{\\:n\\:} \\cdot \\log\\: \\left(a_n-\\dfrac{\\:1\\:}{3}\\\
    right)$\r\n\r\n              $ \\displaystyle \r\n             = \\lim_{n\\to\
    \ \\infty}\\: \\dfrac{1}{\\:n\\:} \\cdot \\log\\: \\left(\\dfrac{2}{\\:3\\:}\\\
    left(\\dfrac{1}{\\:4\\:}\\right)^{n-1}\\right)$\r\n\r\n              $ \\displaystyle\
    \ \r\n             = \\lim_{n\\to \\infty}\\: \\dfrac{1}{\\:n\\:}\\cdot\\log\\\
    dfrac{2}{\\:3\\:}+\\dfrac{\\:n-1\\:}{\\:n\\:} \\cdot \\log\\: \\left(\\dfrac{1}{\\\
    :4\\:}\\right)$\r\n\r\n            $=0+1\\cdot\\log\\dfrac{1}{\\:4\\:}=-2\\log2$\r\
    \n    \\end{enumerate}"
