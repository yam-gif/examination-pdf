    \ \r\n         \\lim_{h\\to 0}\\: \\frac{\\:e^h-1\\:}{h}\r\n       $ \r\n\\end{enumerate}\r\
    \n---------------------------------------------------------------------------------------------------------------------------\\\
    \\\r\n\\kai\r\n    \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n   \
    \     \\item\r\n            $1$\r\n        \\item\r\n            $1$\r\n     \
    \   \\item\r\n            $\\dfrac{1}{\\:2\\:}$\r\n        \\item\r\n        \
    \    $e$\r\n        \\item\r\n            $1$\r\n    \\end{enumerate}\r\n    \r\
    \n\\haiten（20点）\\\\\r\n各4点\\\\\r\n\r\n\\kouhyou\\\\\r\nこれらは全て極限を求めるときに使う重要な公式なので,\\\
