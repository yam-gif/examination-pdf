    \\\r\n各3点\\\\\r\n\r\n\\kouhyou\\\\\r\n2問以上間違えるようであれば教科書の例題レベルの問題から再確認しよう。\\\\\r\
    \n\r\n\\kaisetsu\r\n    \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n\
    \        \\item\r\n            1問につき答え方が2通りあり, それが4問あるから$2^4 = 16$通り\r\n\r\n \
    \       \\item \r\n            $108 = 2^2 \\cdot 3^3$であるから, 約数は2を0～2個, 3を0～3個選んだときの組み合わせの総数に等しい。2を選ぶ個数は0,\
