    \   1260通り\r\n            \r\n        \\item\r\n            12通り\r\n    \\end{enumerate}\r\
    \n\\end{multicols}\r\n\r\n\\haiten（20点）\\\\\r\n各2点\\\\\r\n\r\n\\kouhyou\\\\\r\n\
    2問以上間違えるようであれば教科書の例題レベルの問題から再確認しよう。\\\\\r\n\r\n\\kaisetsu\r\n    \\begin{enumerate}[left\
    \ = 0pt, label = (\\arabic*)]\r\n        \\item\r\n            1つの弁当を選んだとき, 飲み物の選択肢は3つある。弁当は10個であるから選び方の総数は\r\
    \n                \\begin{equation*}\r\n                    10 \\times 3 = 30\
    \ \\: 通り\r\n                \\end{equation*}\r\n\r\n        \\item \r\n      \
    \      $108 = 2^2 \\cdot 3^3$であるから, 約数の総和は\r\n                \\begin{equation*}\r\
    \n                    (2^0 + 2^1 + 2^2)(3^0 + 3^1 + 3^2 + 3^3) = 7 \\times 40\
    \ = 280\r\n                \\end{equation*}\r\n\r\n        \\item \r\n       \
    \     \\begin{enumerate}[left = 0pt, label = \\ctext{\\arabic*}]\r\n         \
    \       \\item\r\n                    3で割り切れる整数の総数は, \r\n                    \
    \    \\begin{equation*}\r\n                            200 \\div 3 = 66 \\cdots\
    \ 2\r\n                        \\end{equation*}\r\n                    より66個。\\\
    \\\r\n                    5で割り切れる整数の総数は, \r\n                        \\begin{equation*}\r\
    \n                            200 \\div 5 = 40\\text{個}\r\n                  \
    \      \\end{equation*}\r\n                    これら総数106個は, 15で割り切れるものを重複して数えているため,\
    \ その個数を引く必要がある。\\\\\r\n                    15で割り切れる整数の総数は, \r\n              \
    \          \\begin{equation*}\r\n                            200 \\div 15 = 13\
    \ \\cdots 5\r\n                        \\end{equation*}\r\n                  \
    \  より13個。\\\\\r\n                    したがって3または5で割り切れるものの個数は\r\n              \
    \          \\begin{equation*}\r\n                            66 + 40 - 13 = 93\\\
    text{個}\r\n                        \\end{equation*}\r\n            \r\n      \
    \          \\item\r\n                    同様に考える。\\\\\r\n                    8で割り切れる整数の総数は,\
    \ $200 \\div 8 = 25$個\\\\\r\n                    24で割り切れる整数の総数は, $200 \\div 24\
    \ = 8 \\cdots 8$より8個\\\\\r\n                    40で割り切れる整数の総数は, $200 \\div 40\
    \ = 5$個\\\\\r\n                    120で割り切れる整数の総数は, $200 \\div 120 = 1 \\cdots\
    \ 80$より1個\\\\\r\n                    したがって3または5で割り切れるものの個数は\r\n              \
    \          \\begin{equation*}\r\n                            66 + 40 + 25 - 13\
    \ - 8 - 5 + 1 = 106 \\: 個\r\n                        \\end{equation*}\r\n    \
    \                【図説】\\\\\r\n                    3で割り切れる整数の集合をA, 5で割り切れる整数の集合をB,\
    \ 8で割り切れる整数の集合をCとする。\\\\\r\n                    求めたい集合は下図の色が塗られている部分であり, 同じ箇所のカウント数は1回にしなければならない（重複してはいけない）。\\\
    \\\r\n                    \r\n                    まず$n(\\text{A}), \\: n(\\text{B}),\
    \ \\: n(\\text{C})$の総和を取ると, $n(\\rm A \\cap B \\cap \\overline{C})$と$n(\\rm A\
    \ \\cap \\overline{B} \\cap C)$と$n(\\rm \\overline{A} \\cap B \\cap C)$を2回, $n(\\\
