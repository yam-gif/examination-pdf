  body: "\\section{}\r\n次の関数を微分せよ。（答えのみでよい）\r\n%基礎的な関数の微分がちゃんと行えるかの確認（言い換えればこれができないとお話にならない）\r\
    \n\\begin{enumerate}[left=0pt, label = (\\arabic*)]\r\n\r\n    \\item\r\n    \
    \   $ \\displaystyle \r\n       \\sin{2x}\r\n       $\r\n    \\item\r\n      \
    \  $ \\displaystyle\r\n        \\sin{x^2}\r\n        $\r\n    \\item\r\n     \
