  body: "\\section{}\r\n6個の玉を次のように分けるとき, 分け方はそれぞれ何通りあるか。\r\n    \\begin{enumerate}[left\
    \ = 0pt, label = (\\arabic*)]\r\n        \\item\r\n            異なる6個の玉を2個ずつ3人に分ける。\r\
