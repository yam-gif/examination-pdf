    \\\r\n\r\n\\kaisetsu\r\n    \\begin{enumerate}[left = 0pt, label=(\\arabic*)]\r\
    \n        \\item\r\n            最短距離でAからBまで行くとき, 上に5区画, 右に4区画進めばよい。そのような道順は, 9回の選択のうち,\
