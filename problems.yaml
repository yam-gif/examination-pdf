    \n                \\end{equation*}\r\n\r\n        \\item \r\n            考え方は(3)(4)と同様。ただし,\
    \ ちょうど2人が0個のときとちょうど1人が0個のときがあることに注意。\r\n                \\begin{enumerate}[left\
    \ = 0pt]\r\n                    \\item[(i)]\r\n                        \\textcolor{red}{ちょうど2人が0個のとき}\\\
    \\\r\n                        6個の玉を誰か1人に全て配っている状況のため, 3通り存在する。\r\n\r\n       \
    \             \\item[(ii)]\r\n                        \\textcolor{blue}{ちょうど1人が0個のとき}\\\
    \\\r\n                        6個の玉を2人で分け合っている場合であるから(4)の状況である。また, 3人のどの2人に分けるかで$\\\
