    \n    \\end{enumerate}\r\n---------------------------------------------------------------------------------------------------------------------------\\\
    \\\r\n\\kai\r\n\\begin{multicols}{3}\r\n    \\begin{enumerate}[left = 0pt, label\
    \ = (\\arabic*)]\r\n        \\item\r\n            16通り\r\n\r\n        \\item\r\
    \n            12個\r\n\r\n        \\item\r\n            500通り\r\n\r\n        \\\
    item\r\n            10080通り\r\n\\columnbreak\r\n        \\item\r\n           \
    \ 60番目\r\n            \r\n        \\item\r\n            3通り\r\n\r\n        \\\
    item\r\n            9本\r\n\\columnbreak\r\n        \\item\r\n            840通り\r\
    \n            \r\n        \\item\r\n            $n-1$試合\r\n\r\n        \\item\r\
