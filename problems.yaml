  body: "\\section{}\r\nコインを8回投げるゲームを行う。最初の持ち点を4点とし, コインを1回投げるごとに表が\\\\\r\n出れば1点を加え,\
    \ 裏が出れば1点を引く。このとき, 以下の問いに答えよ。\r\n    \\begin{enumerate}[left = 0pt, label = (\\\
