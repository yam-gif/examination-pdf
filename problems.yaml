    \ 以上より\r\n                \\begin{equation*}\r\n                    3^6 - \\{\\\
    textcolor{red}{3} + \\textcolor{blue}{(2^6 - 2) \\times \\combination{3}{2}}\\\
    } = 729 - (3 + 62 \\times 3) = 540 \\: 通り\r\n                \\end{equation*}\r\
    \n\r\n        \\item \r\n            区別のない3組に分けるから, (2)と同様に考えて(5)に対して$3!$通りの重複があるから\r\
    \n                \\begin{equation*}\r\n                    \\bunsu{540}{3!} =\
    \ 90 \\: 通り\r\n                \\end{equation*}\r\n\r\n        \\item \r\n   \
    \         玉に区別がないから, 〇6つと3人に分けるための仕切り2つの順列を求めることと等しい。（重複組み合わせ）\r\n           \
    \ したがって,\r\n                \\begin{equation*}\r\n                    \\bunsu{8!}{6!\
    \ \\cdot 2!} = \\bunsu{8 \\cdot 7}{2 \\cdot 1} = 28 \\: 通り\r\n               \
    \ \\end{equation*}\r\n            【補足】\\\\\r\n            本問はまた, \r\n        \
    \        \\begin{equation*}\r\n                    x + y + z = 6, \\: x \\geqq\
    \ 0, \\: y \\geqq 0, \\: z \\geqq 0\r\n                \\end{equation*}\r\n  \
    \          を満たす整数$x, \\: y, \\: z$を求めることと等しい。\r\n\r\n        \\item \r\n     \
    \       それぞれに1個ずつ配った後に, (7)と同様に〇3つと仕切り2つの順列を考えれば良い。\r\n                \\begin{equation*}\r\
    \n                    \\bunsu{5!}{3! \\cdot 2!} = \\bunsu{5 \\cdot 4}{2 \\cdot\
    \ 1} = 10 \\: 通り\r\n                \\end{equation*}\r\n\\newpage\r\n        \\\
    item \r\n            これまで通り$3!$で割りたくなるが, 28は6で割り切れない。今まで$3!$で割って考えていたのは, (2)の図の通り,\
    \ 分けられた組み分けの重複度が全て等しかったからである。\\\\\r\n            今回, 例えば, 3組とも同じ個数ずつ, つまり1組2個ずつ配られたとしてもその組み分けには$3!$の重複度はない。\\\
    \\\r\n            また, 2組が同じ個数になる場合（1, 1, 4など）に対しては重複度は$\\combination{3}{1} = 3$である（誰か1人が4個貰えるパターンが3通り）。\\\
    \\\r\n            それぞれの場合を数え上げていくと\r\n                \\begin{enumerate}[left\
    \ = 0pt]\r\n                    \\item [\\textcolor{red}{(i)}]\r\n           \
    \             \\textcolor{red}{3組とも同じ個数になるとき}\\\\\r\n                        $(2,\
    \ \\: 2, \\: 2)$の\\textcolor{red}{1}通り。\r\n\r\n                    \\item[\\textcolor{blue}{(ii)}]\r\
    \n                        \\textcolor{blue}{2組が同じ個数になるとき}\\\\\r\n            \
    \            $(0, \\: 0, \\: 6), \\: (1, \\: 1, \\: 4), (3, \\: 3, \\: 0)$の\\\
    textcolor{blue}{3}通り。\r\n\r\n                    \\item[(iii)]\r\n           \
    \             3組が異なる個数になるとき\\\\\r\n                        (7)から(i), (ii)を引いた値だから（\\\
    textcolor{green!30!black!90!}{重複度}の考慮に注意）\r\n                            \\begin{equation*}\r\
    \n                                28 - \\textcolor{red}{1} \\times \\textcolor{green!30!black!90!}{1}\
    \ - \\textcolor{blue}{3} \\times \\textcolor{green!30!black!90!}{3} = 18 \\: 通り\r\
    \n                            \\end{equation*}\r\n                \\end{enumerate}\r\
    \n            上記で(iii)だけ重複があることに注意して, 求める場合の数は\r\n                \\begin{equation*}\r\
    \n                    \\textcolor{red}{1} + \\textcolor{blue}{3} + \\bunsu{18}{3!}\
    \ = 7 \\: 通り\r\n                \\end{equation*}\r\n            【別解】\\\\\r\n \
    \           (7)より少ないことが明白で精々28個未満なので数え上げても良い。\\\\\r\n            ただし, 難関大ではこの大問を一般化したテーマ（玉の個数が$n$個）で出題されたこともあるので,\
    \ 重複度による場合分けの考え方も理解すること。\r\n\r\n        \\item \r\n            (9)と同様に, 0個であることを含まない条件で考えると\r\
    \n                \\begin{enumerate}[left = 0pt]\r\n                    \\item\
    \ [\\textcolor{red}{(i)}]\r\n                        \\textcolor{red}{3組とも同じ個数になるとき}\\\
    \\\r\n                        $(2, \\: 2, \\: 2)$の\\textcolor{red}{1}通り。\r\n\r\
    \n                    \\item[\\textcolor{blue}{(ii)}]\r\n                    \
    \    \\textcolor{blue}{2組が同じ個数になるとき}\\\\\r\n                        $(1, \\: 1,\
    \ \\: 4)$の\\textcolor{blue}{1}通り。\r\n\r\n                    \\item[(iii)]\r\n\
    \                        3組が異なる個数になるとき\\\\\r\n                        (8)から(i),\
    \ (ii)を引いた値だから（\\textcolor{green!30!black!90!}{重複度}の考慮に注意）\r\n               \
    \             \\begin{equation*}\r\n                                10 - \\textcolor{red}{1}\
    \ \\times \\textcolor{green!30!black!90!}{1} - \\textcolor{blue}{1} \\times \\\
    textcolor{green!30!black!90!}{3} = 6 \\: 通り\r\n                            \\\
    end{equation*}\r\n                \\end{enumerate}\r\n            上記で(iii)だけ重複があることに注意して,\
    \ 求める場合の数は\r\n                \\begin{equation*}\r\n                    \\textcolor{red}{1}\
    \ + \\textcolor{blue}{1} + \\bunsu{6}{3!} = 3 \\: 通り\r\n                \\end{equation*}\r\
    \n            ※これも数え上げて求めても良い。\r\n    \\end{enumerate}"
