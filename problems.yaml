  body: "\\section{}\r\n赤い袋には赤玉2個と白玉1個が入っており, 白い袋には赤玉1個と白玉1個が入っている。\\\\\r\n最初にさいころを1個投げて,\
    \ 3の目の倍数が出たら白い袋を選び, それ以外の目が出たら赤い袋を選ぶ。そうして選んだ袋から玉を1つ取り出して, 玉の色を確認してその袋に戻す。\\\\\r\
    \nこの操作を1回目の操作とし, 2回目以降は直前に取り出した玉の色と同じ色の袋から玉を取り出して, 色を確認して袋に戻す。\r\n    \\begin{enumerate}[left\
    \ = 0pt, label = (\\arabic*)]\r\n        \\item\r\n            1回目の操作で赤い袋が選ばれる確率を求めよ。\r\
    \n\r\n        \\item\r\n            2回目の操作が白い袋で行われる確率を求めよ。\r\n\r\n        \\item\r\
    \n            1回目の操作で白玉を取り出す確率を$p$と表す。このとき, 2回目の操作で白玉が取り出される確率を$p$を用いて表せ。\r\n\r\
    \n        \\item \r\n            3回目の操作で白玉が取り出される確率を求めよ。\r\n    \\end{enumerate}"
  answer: "\\section{}\r\n赤い袋には赤玉2個と白玉1個が入っており, 白い袋には赤玉1個と白玉1個が入っている。\\\\\r\n最初にさいころを1個投げて,\
    \ 3の目の倍数が出たら白い袋を選び, それ以外の目が出たら赤い袋を選ぶ。そうして選んだ袋から玉を1つ取り出して, 玉の色を確認してその袋に戻す。\\\\\r\
    \nこの操作を1回目の操作とし, 2回目以降は直前に取り出した玉の色と同じ色の袋から玉を取り出して, 色を確認して袋に戻す。\r\n    \\begin{enumerate}[left\
    \ = 0pt, label = (\\arabic*)]\r\n        \\item\r\n            1回目の操作で赤い袋が選ばれる確率を求めよ。\r\
    \n\r\n        \\item\r\n            2回目の操作が白い袋で行われる確率を求めよ。\r\n\r\n        \\item\r\
    \n            1回目の操作で白玉を取り出す確率を$p$と表す。このとき, 2回目の操作で白玉が取り出される確率を$p$を用いて表せ。\r\n\r\
    \n        \\item \r\n            3回目の操作で白玉が取り出される確率を求めよ。\r\n    \\end{enumerate}\r\
    \n---------------------------------------------------------------------------------------------------------------------------\\\
    \\\r\n\\kai\r\n    \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n   \
    \     \\item\r\n            $\\bunsu{2}{3}$\r\n        \r\n        \\item\r\n\
    \            $\\bunsu{7}{18}$\r\n        \r\n        \\item\r\n            $\\\
    bunsu{1}{6}p + \\bunsu{1}{3}$\r\n\r\n        \\item\r\n            $\\bunsu{259}{648}$\r\
    \n    \\end{enumerate}\r\n\r\n\\haiten（25点）\r\n    \\begin{enumerate}[left = 0pt,\
    \ label = (\\arabic*)]\r\n        \\item\r\n            答えに3点\r\n        \r\n\
    \        \\item\r\n            正しく場合分けをして3点\\\\\r\n            答えに3点, 計6点\r\n\
    \        \r\n        \\item\r\n            正しく場合分けをして4点\\\\\r\n            答えに4点,\
    \ 計8点\r\n\r\n        \\item\r\n            適当な文字変数を設定し(3)と答えの形式が変わらないことを述べて3点\\\
    \\\r\n            答えを求めて5点, 計8点\r\n    \\end{enumerate}\r\n\r\n\\kouhyou\\\\\r\
    \n    玉の取り出しとして典型的な問題。問題設定がやや煩雑であるため丁寧に処理していきたい。\\\\\r\n    数学Bでは(3)で$n$回目の操作における確率を漸化式で求めていく問題が頻出。\r\
    \n\r\n\\newpage\r\n\\kaisetsu\r\n    \\begin{enumerate}[left = 0pt, label = (\\\
    arabic*)]\r\n        \\item\r\n            3の倍数以外が出る確率だから, $\\bunsu{2}{3}$\r\n\
    \        \r\n        \\item\r\n            1回目に取り出した玉の色が白である確率と等しいから,\r\n    \
    \            \\begin{enumerate}[left = 0pt]\r\n                    \\item[(i)]\r\
    \n                        赤い袋から白い玉を取り出すとき\r\n                            \\begin{equation*}\r\
    \n                                \\bunsu{2}{3} \\times \\bunsu{1}{3} = \\bunsu{2}{9}\r\
    \n                            \\end{equation*}\r\n\r\n                    \\item[(ii)]\r\
    \n                        白い袋から白い球を取り出すとき\r\n                            \\begin{equation*}\r\
    \n                                \\bunsu{1}{3} \\times \\bunsu{1}{2} = \\bunsu{1}{6}\r\
    \n                            \\end{equation*}\r\n                \\end{enumerate}\r\
    \n            これらは互いに排反（同時に起きない）だから, 求める確率は\r\n                \\begin{equation*}\r\
    \n                    \\bunsu{2}{9} + \\bunsu{1}{6} = \\bunsu{7}{18}\r\n     \
    \           \\end{equation*}\r\n                \r\n        \\item\r\n       \
    \     題意より, 1回目の操作で赤玉を取り出す確率は余事象より$1 - p$である。\\\\\r\n            (2)と同様に白玉を取り出す確率を考えていく。\r\
    \n                \\begin{enumerate}[left = 0pt]\r\n                    \\item[(i)]\r\
    \n                        赤い袋から白い玉を取り出すとき\r\n                            \\begin{equation*}\r\
    \n                                (1 - p) \\times \\bunsu{1}{3}\r\n          \
    \                  \\end{equation*}\r\n\r\n                    \\item[(ii)]\r\n\
    \                        白い袋から白い球を取り出すとき\r\n                            \\begin{equation*}\r\
    \n                                p \\times \\bunsu{1}{2}\r\n                \
    \            \\end{equation*}\r\n                \\end{enumerate}\r\n        \
    \    これらは互いに排反（同時に起きない）だから, 求める確率は\r\n                \\begin{equation*}\r\n \
    \                   \\bunsu{1}{3}(1 - p) + \\bunsu{1}{2}p = \\bunsu{1}{6}p + \\\
    bunsu{1}{3}\r\n                \\end{equation*}\r\n\r\n        \\item\r\n    \
    \        (3)の解を$q$とおく。(3)と(4)の状況は変わらないから, 3回目の操作で白玉が取り出される確率は$q$を用いて\r\n     \
    \           \\begin{equation*}\r\n                    \\bunsu{1}{6}q + \\bunsu{1}{3}\r\
    \n                \\end{equation*}\r\n            となる。$q$を代入すると\r\n          \
    \      \\begin{align*}\r\n                    \\bunsu{1}{6}q + \\bunsu{1}{3} &=\
    \ \\bunsu{1}{6}\\left(\\bunsu{1}{6}p + \\bunsu{1}{3}\\right) + \\bunsu{1}{3}\\\
    \\\r\n                    &= \\bunsu{1}{36}p + \\bunsu{7}{18}\r\n            \
    \    \\end{align*}\r\n            ここで, $p$は(2)に等しいから求める確率は\r\n               \
    \ \\begin{equation*}\r\n                    \\bunsu{1}{36} \\times \\bunsu{7}{18}\
    \ + \\bunsu{7}{18} = \\bunsu{259}{648}\r\n                \\end{equation*}\r\n\
    \    \\end{enumerate}"
