    end{youten}\r\n    \\begin{youten}\r\n        {$\\sqrt{n+1}-\\sqrt{n}$型の極限}{}\r\
    \n           $\\sqrt{n+1}-\\sqrt{n}$のような$\\infty-\\infty$型の極限値を求める場合,\\:\\textbf{分子の有理化}をするとうまくいくことがある。\r\
    \n    \\end{youten}\r\n    \r\n\\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\
