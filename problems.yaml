    \n        {基本的な関数の微分}{}\r\n            \\begin{enumerate}\r\n                \\\
    item[1.]$(\\sin{x})'=\\cos{x}$\r\n                \\item[2.]$(\\cos{x})'=-\\sin{x}$\r\
