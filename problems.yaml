  body: "\\section{}\n次の関数を微分せよ。（答えのみでよい）\n\\begin{enumerate}[left=0pt, label = (\\\
    arabic*)]\n%基礎的な関数が微分できるかの確認\n    \\item\n    $ \\displaystyle \n    x^{\\frac{\\\
    :2\\:}{3}}\n    $\n    \\item\n        $ \\displaystyle \n        \\sqrt{x^2+1}\n\
    \        $\n    \\item\n        $ \\displaystyle \n        (x^2+1)^8\n       \
    \ $\n    \\item\n    $ \\displaystyle \n    (x-1)^3(x+2)^5\n    $\n\n    \\item\n\
    \    $ \\displaystyle \n    \\:\\frac{x}{\\:x^2+1\\:}\n    $\n\n    \\item\n \
    \   $ \\displaystyle \n    \\frac{x}{\\:\\sqrt{x^2+1}\\:}\n    $\n\n    \\item\n\
    \    %対数微分法\n    $ \\displaystyle \n    \\sqrt[4]{\\frac{(x-1)^3}{\\:(2x+1)}\\\
