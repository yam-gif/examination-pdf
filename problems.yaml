    \n\r\n        \\item \r\n            区別できない6個の玉を3組に分ける。ただし, 0個の組があっても良い。\r\n\r\
    \n        \\item \r\n            区別できない6個の玉を3組に分ける。ただし, 0個の組はない。\r\n    \\end{enumerate}\r\
    \n---------------------------------------------------------------------------------------------------------------------------\\\
    \\\r\n\\kai\r\n    \\begin{multicols}{3}\r\n        \\begin{enumerate}[left =\
    \ 0pt, label = (\\arabic*)]\r\n            \\item\r\n                90通り\r\n\
    \    \r\n            \\item\r\n                15通り\r\n    \r\n            \\\
    item\r\n                729通り\r\n    \r\n            \\item\r\n              \
    \  62通り\r\n    \\columnbreak\r\n            \\item\r\n                540通り\r\n\
    \                \r\n            \\item\r\n                90通り\r\n    \r\n  \
    \          \\item\r\n                28通り\r\n    \\columnbreak\r\n           \
    \ \\item\r\n                10通り\r\n                \r\n            \\item\r\n\
    \                7通り\r\n    \r\n            \\item\r\n                3通り\r\n\
    \        \\end{enumerate}\r\n    \\end{multicols}\r\n\r\n\\haiten（30点）\\\\\r\n\
    各3点（考え方2点, 答え1点）\\\\\r\n解答不備一つにつき1点減点\\\\\r\n\r\n\\kouhyou\\\\\r\n    組み分けの典型的な問題。「区別できる」,\
    \ 「区別できない」によって場合の数が変わるというだけだが, それぞれの事象を正確に理解していなければ解答は出来ない。この問題がパーフェクトならば現時点で場合の数は完ぺきといっても過言ではない。\\\
    \\\r\n    ※一般に, 特に断りがない限り, 人は区別できるものと考える。\r\n\r\n\\newpage\r\n\\kaisetsu\r\n \
    \   \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n        \\item\r\n\
    \            玉, 人に区別があるから, AさんBさんCさんに順番に2個ずつあげると考えれば良い。\r\n                \\\
    begin{equation*}\r\n                    \\combination{6}{2} \\times \\combination{4}{2}\
    \ \\times \\combination{2}{2} = 15 \\times 6 \\times 1 = 90 \\: 通り\r\n       \
    \         \\end{equation*}\r\n                \r\n        \\item\r\n         \
    \   分ける対象に区別がないから, \r\n                \\begin{equation*}\r\n                \
    \    \\bunsu{\\combination{6}{2} \\times \\combination{4}{2} \\times \\combination{2}{2}}{3!}\
    \ = \\bunsu{15 \\times 6 \\times 1}{6} = 15 \\: 通り\r\n                \\end{equation*}\r\
    \n            【補足】\\\\\r\n            玉に1～6までの数字が書かれていて, 12のペア, 34のペア, 56のペアでA,\
    \ B, Cの3人が受け取ったとすると\r\n                \\begin{center}\r\n                   \
    \ \\begin{tikzpicture}\r\n                        \\foreach \\i/\\label in {0/A,\
    \ 2.5/B, 5/C} {\r\n                            \\draw(\\i, -3.5) rectangle ++(2,\
