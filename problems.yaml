    \n    \r\n\\haiten（20点）\\\\\r\n(1)〜(4) 各3点\r\n(5)〜(6) 各4点\\\\\r\n\r\n\\kouhyou\\\
    \\\r\n多項式の極限についての基本的な問題について確認をした。根号が含まれていようと,\\:最高次数に着目して極限を求めるという操作は変わらないため,\\\
    :そのような意識を持ちつつ問題に取り組んでいただきたい。\\\\\r\n\r\n\\kaisetsu\\\\\r\n        \\begin{youten}\r\
    \n            {多項式の極限($n \\to \\infty$)の求め方}{}\r\n            \\begin{enumerate}[left\
    \ = 0pt,label=\\arabic*.]\r\n                \\item \\textbf{最高次数に注目する} \\\\\r\
    \n                分子と分母の中で最も大きな指数を持つ項が,\\:$n \\to \\infty$のときに全体の値を決定する。(例えば,\\\
    :$n^3,\\: n^2,\\: n,\\: 1 $ の中では,\\:$ n^3 $が最高次数となる。)\r\n                \r\n\
    \                \\item \\textbf{分子・分母を最高次数の項で割る} \\\\\r\n                分子と分母の両方を最高次数の項（例えば\
    \ $n^3$）で割ると,\\:他の項は$\\cfrac{1}{\\:n\\:}$ や $\\cfrac{1}{\\:n^k\\:}$ ($k>0$) の形になり\\\
    :$n \\to \\infty$で$0$に収束するため,\\:その多項式の極限値が求まる。\\\\\r\n                (具体的な手筋は問題の解答を参照していただきたい)\r\
    \n            \\end{enumerate}\r\n        \\end{youten}\r\n        \\vskip\\baselineskip\r\
    \n        \\begin{enumerate}[left = 0pt, label = (\\arabic*)]\r\n            \
    \ \\item\r\n                $ \\displaystyle \\lim_{n\\to \\infty} n = \\infty$\r\
    \n             \\item\r\n                 分母が$\\infty$に近づくのだから,\\:値としては0に近づく。\r\
    \n             \\item\r\n                 $ \\displaystyle \\lim_{n\\to \\infty}\
    \ \\frac{n}{\\:1+n^2\\:} $\r\n                $ \\displaystyle =\\lim_{n\\to \\\
    infty} \\cfrac{\\cfrac{1}{\\:n\\:}}{\\:\\dfrac{1}{n^2}+1\\:}  $\r\n          \
    \      （分母$\\cdot$分子を$n^2$で割る）\r\n    \r\n                $→\\: \\dfrac{0}{\\\
    :0+1\\:} \\:→\\: 0$\r\n             \r\n             \\item\r\n              \
    \  $ \\displaystyle \\lim_{n\\to \\infty}\\:\\frac{n}{\\:1+n\\:} $\r\n       \
    \         $ \\displaystyle =\\lim_{n\\to \\infty} \\cfrac{1}{\\:\\dfrac{1}{n}+1\\\
    :}  $（分母$\\cdot$分子を$n$で割る）\r\n    \r\n                 $→\\: \\dfrac{1}{\\:0+1\\\
    :} \\:→\\: 1$\r\n    \r\n             \\item\r\n                 $ \\displaystyle\
    \ \\lim_{n\\to \\infty}\\:\\frac{\\:n^3-2n^2-3\\:}{2n^3-3n+4} $\r\n          \
    \       $=\\displaystyle \\lim_{n\\to \\infty}\\:\\frac{\\:1-\\dfrac{2}{\\:n\\\
    :}-\\dfrac{3}{\\:n^3\\:}\\:}{2-\\dfrac{3}{\\:n^2\\:}+\\dfrac{4}{\\:n^3\\:}}$\r\
    \n                 (分母$\\cdot$分子を$n^3$で割る)\r\n    \r\n                 $→\\:\\\
    dfrac{1-0-0}{2-0-0} \\:→\\: \\dfrac{1}{\\:2\\:}$       \r\n             \\item\r\
    \n                  $ \\displaystyle \\lim_{n\\to \\infty} \\:\\frac{n^2+1}{\\\
    :\\sqrt{n^4+1}\\:}  $\r\n                  $=\\displaystyle \\lim_{n\\to \\infty}\
    \ \\:\\frac{1+\\dfrac{1}{\\:n^2\\:}}{\\:\\sqrt{1+\\dfrac{1}{\\:n^4\\:}}\\:}$\r\
    \n                  （分母$\\cdot$分子を$n^2$で割る）\r\n    \r\n                  $→\\\
    :\\dfrac{1+0}{\\:\\sqrt{1+0}\\:} \\:→\\: 1$ \r\n        \\end{enumerate}\r\n\\\
    begin{shosetsu}\r\n    {多項式の極限(楽に解く術)}{}\r\n    不定形$\\left(\\dfrac{\\infty}{\\\
    infty}や,\\:\\dfrac{1}{\\:0\\:}など\\right)$は計算処理が不可能なため,\\:計算可能な形に直す必要がある。\\\\\r\
    \n    不定形を解消する方法は様々であるが,\\:最も基本的な方法は本問のように\\textbf{最高次数の文字}に着目する方法である。\\\\\r\n\
    \    また,\\:この手の極限は最高次数によって決まることを念頭に置いておくともっとスムーズに解くことができる。例えば,\\:(5)を例にとると,\\\
    :\r\n    \\begin{align*}\r\n     \\displaystyle &\\lim_{n\\to \\infty}\\:\\frac{\\\
    :n^3-2n^2-3\\:}{2n^3-3n+4}\\\\\r\n     &\\risingdotseq\t\\displaystyle \\lim_{n\\\
    to \\infty}\\: \\dfrac{n^3}{\\:2n^3\\:}\\\\\r\n     &= \\dfrac{1}{\\:2\\:}\r\n\
    \     \\end{align*}\r\n    のような次第である。\r\n    \r\n    これは,\\:$n^3$の発散速度が$n^2やn$に比べて明らかに早く,\\\
    :無限大に近いところでは,\\:$n^3$の値に対して$n^2やn$の値がゴミカスになり,\\:無視できるということを利用している。\r\n\\end{shosetsu}"
