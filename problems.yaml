    \ $\\dfrac{2}{\\:\\cos^2{2x}}$  \r\n    \\end{enumerate}\r\n\\end{multicols}\r\
    \n\\haiten（20点）\\\\\r\n各2点×10\\\\\r\n\r\n\\kouhyou\\\\\r\n数学IIIの基本的な関数の微分が頭に入っているかを確認した。この問題は完答以外あり得ないため,\\\
