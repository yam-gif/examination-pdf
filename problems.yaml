  answer: "\\section{}\n次の関数を微分せよ。（答えのみでよい）\n\\begin{enumerate}[left=0pt, label =\
    \ (\\arabic*)]\n%基礎的な関数が微分できるかの確認\n    \\item\n    $ \\displaystyle \n    x^{\\\
    frac{\\:2\\:}{3}}\n    $\n    \\item\n        $ \\displaystyle \n        \\sqrt{x^2+1}\n\
    \        $\n    \\item\n        $ \\displaystyle \n        (x^2+1)^8\n       \
    \ $\n    \\item\n    $ \\displaystyle \n    (x-1)^3(x+2)^5\n    $\n\n    \\item\n\
    \    $ \\displaystyle \n    \\:\\frac{x}{\\:x^2+1\\:}\n    $\n\n    \\item\n \
    \   $ \\displaystyle \n    \\frac{x}{\\:\\sqrt{x^2+1}\\:}\n    $\n\n    \\item\n\
    \    %対数微分法\n    $ \\displaystyle \n    \\sqrt[4]{\\frac{(x-1)^3}{\\:(2x+1)}\\\
    :}\n    $\n\\end{enumerate}\n---------------------------------------------------------------------------------------------------------------------------\\\
    \\\n\\kai\n\\begin{multicols}{2}\n    \\begin{enumerate}[left=0pt, label = (\\\
    arabic*)]\n        \\item\n        $\\dfrac{2}{\\:3\\:}x^{-\\frac{1}{\\:3\\:}}$\n\
    \        \\item\n            $\\dfrac{x}{\\:\\sqrt{x^2+1}\\:}$\n        \\item\n\
    \            $16x(x^2+1)^7$\n        \\item\n            $(x-1)^2(x+2)^4(8x+1)$\n\
    \        \\item\n            $\\dfrac{1-x^2}{\\:(x^2+1)^2\\:}$\n        \\item\n\
    \            $\\dfrac{1}{\\:(x^2+1)^{\\frac{3}{2}}\\:}$\n        \\item\n    \
    \        $\\dfrac{4x+5}{4(x-1)(2x+1)}\\cdot\\sqrt[4]{\\dfrac{(x-1)^3}{2x+1}}$\n\
    \    \\end{enumerate}\n\\end{multicols}\n    \n\\haiten（20点）\\\\\n(1)〜(4) 各2点×4\\\
    \\\n(5)〜(7) 各4点×3\\\\\n\n\\kouhyou\\\\\n数学IIIで問われる多項式の微分の基本について一通り確認をした。積の微分法,\\\
    :商の微分法を使った計算は練習を積んで慣れておくこと。また,\\:(7)のような問題を見たときに対数微分法の手法について想起できるよう訓練しておくこと。\\\
    \\\n\n\\kaisetsu\n    \\begin{youten}\n        {多項式の微分法}{}\n        \\begin{align*}\n\
    \            (x^\\alpha)'&=\\alpha x^{\\alpha-1}\\\\\n            \\{f(x)\\}^\\\
    alpha&=\\{f(x)\\}^{\\alpha-1}\\cdot f'(x)  \n        \\end{align*}\n\n    \\end{youten}\n\
    \    \\begin{youten}\n        {積の微分法}{}\n        \\begin{equation*}\n        \
    \    \\{f(x)g(x)\\}'=f'(x)g(x)+f(x)g'(x)\n        \\end{equation*}\n    \\end{youten}\n\
    \    \\begin{youten}\n        {商の微分法}{}\n        \\begin{equation*}\n        \
    \    \\left[\\dfrac{g(x)}{\\:f(x)\\:}\\right]'=\\dfrac{\\:f(x)g'(x)-f'(x)g(x)\\\
    :}{\\{f(x)\\}^2}\n        \\end{equation*}\n    \\end{youten}\n    \\begin{enumerate}[left=0pt,\
    \ label = (\\arabic*)]\n        \\item\n        $\\dfrac{2}{\\:3\\:}\\cdot x^{\\\
    frac{\\:2\\:}{3}-1}=\\dfrac{2}{\\:3\\:}x^{-\\frac{1}{\\:3\\:}}$\\\\\n        \\\
    item\n        \\begin{fleqn}[5pt]\n            \\begin{align*}\n            \\\
    {(x^2+1)^\\frac{1}{\\:2\\:}\\}'&=\\dfrac{1}{\\:2\\:}(x^2+1)^{\\frac{1}{\\:2\\\
    :}-1}\\cdot(x^2+1)'\\\\\n            &=\\dfrac{1}{\\:2\\:}(x^2+1)^{-\\frac{1}{\\\
    :2\\:}}\\cdot2x\\\\\n            &=\\dfrac{x}{\\:\\sqrt{x^2+1}\\:}\n         \
    \   \\end{align*}\n        \\end{fleqn}\n        \\item\n        \\begin{fleqn}\n\
    \        \\begin{align*}\n            \\{(x^2+1)^8\\}'&=8(x^2+1)^{8-1}\\:\\cdot\
    \ (x^2+1)'\\\\\n            &=8(x^2+1)^7\\cdot 2x\\\\\n            &=16x(x^2+1)^7\n\
    \        \\end{align*}\n        \\end{fleqn}\n        \\item\n        \\begin{fleqn}\n\
    \        \\begin{align*}\n        \\{(x-1)^3(x+2)^5\\}'&=3(x-1)^2(x+2)^5+(x-1)^3\\\
    cdot5(x+2)^4\\\\\n            &=(x-1)^2(x+2)^4\\{3(x+2)+5(x-1)\\}\\\\\n      \
    \      &=(x-1)^2(x+2)^4(8x+1)\n        \\end{align*}\n        \\end{fleqn}\n \
    \       \\item\n            $\\left(\\dfrac{x}{\\:x^2+1\\:}\\right)'\\\\$\n  \
    \          \n            $=\\dfrac{\\:(x^2+1)\\cdot1- x\\cdot 2x\\:}{(x^2+1)^2}$\n\
    \n            $=\\dfrac{1-x^2}{\\:(x^2+1)^2\\:}$\n        \\item\n        \\begin{fleqn}\n\
    \        \\begin{align*}\n            \\left\\{\\dfrac{x}{\\:\\sqrt{x^2+1}\\:}\\\
    right\\}'\n            &=\\dfrac{d}{dx}\\left\\{x(x^2+1)^{-\\frac{1}{2}}\\right\\\
    }\\\\\n            &=1\\cdot (x^2+1)^{-\\frac{1}{2}}+x\\cdot\\left(-\\dfrac{1}{2}(x^2+1)^{-\\\
    frac{3}{2}}\\cdot2x\\right)\\\\\n            &=\\dfrac{1}{\\:(x^2+1)^{\\frac{1}{2}}\\\
    :}-\\dfrac{x^2}{\\:(x^2+1)^{\\frac{3}{2}}\\:}\\\\\n            &=\\dfrac{1}{\\\
    :(x^2+1)^{\\frac{3}{2}}\\:}\n        \\end{align*}\n        \\end{fleqn}\n   \
    \     \n            \\newpage\n        \\item\n        \\begin{youten}\n     \
    \       {対数微分法}{}\n            本問のようにn乗根を含む多項式の微分や,$\\dfrac{d}{\\:dx\\:}\\left[\\\
    dfrac{(x-1)^3}{(x-2)^5(x-3)}\\right]$のように累乗を含む多項式の分数を微分するとき,\\:楽に微分する方法として対数微分法と呼ばれる以下のような手法がある。\n\
    \            \\begin{align*}\n                y&=f(x)\\\\\n                \\\
    log{y}&=\\log{f(x)}\n            \\end{align*}\n            両辺を微分することで,\n    \
    \        \\begin{align*}\n                \\dfrac{y'}{\\:y\\:}&=\\dfrac{f(x)}{\\\
    :f'(x)\\:}\\\\\n                \\therefore y'&=y\\cdot\\dfrac{f(x)}{\\:f'(x)\\\
    :}\n            \\end{align*}\n            (具体的なやり方については(7)を参照)\n        \\end{youten}\n\
    \n        $y=\\sqrt[4]{\\dfrac{(x-1)^3}{2x+1}}$とおく。\n\n        両辺の対数をとると,\\:\n\
    \        \n        $\\log y=\\dfrac{1}{\\:4\\:}\\left(3\\log|x-1|-\\log|2x+1|\\\
    right)$\n\n        これを微分して,\\:\n        \n        \n        $\\dfrac{y'}{\\:y\\\
    :}=\\dfrac{1}{\\:4\\:}\\left(\\dfrac{3}{\\:x-1\\:}-\\dfrac{2}{\\:2x+1\\:}\\right)$\n\
    \        \n        すなわち,\n        \\begin{fleqn}[5pt]\n        \\begin{align*}\n\
    \        y'&=y\\cdot \\dfrac{1}{4}\\left(\\dfrac{3}{\\:x-1\\:}-\\dfrac{2}{\\:2x+1\\\
    :}\\right)\\\\\n        &=\\left(\\dfrac{(x-1)^3}{2x+1}\\right)^{\\frac{1}{4}}\\\
    cdot\\dfrac{1}{4}\\left(\\dfrac{3}{\\:x-1\\:}-\\dfrac{2}{\\:2x+1\\:}\\right)\\\
    \\\n        &=\\dfrac{4x+5}{4(x-1)(2x+1)}\\cdot\\sqrt[4]{\\dfrac{(x-1)^3}{2x+1}}\n\
    \        \\end{align*}\n        \\end{fleqn}\n\\end{enumerate}\n"
